  <script type="text/javascript">
   var Piwik_UpdateParam = function(currentLocation,key, value,forceFirst){ 
        var a = document.createElement('a');
        if(currentLocation.href){
          a.href=currentLocation.href;
        }else{
          a.href=currentLocation;
        }
        var newLocation = a; 
        key = encodeURI(key); 
        value = encodeURI(value);
        var kvp = newLocation.search === null || newLocation.search.length <= 0 ? [] : newLocation.search.substr(1).split('&');
        var i=kvp.length; 
        var param; 
        while(i--) {
          param = kvp[i].split('=');
          if (param[0] === key){
            param[1] = value;
            kvp[i] = param.join('=');
            break;
          }
        }
        if(i<0) {
          if(forceFirst){
            kvp.unshift([key,value].join('='));
          }else{
            kvp.push([key,value].join('='));
          }
        }
        newLocation.search = kvp.join('&'); 
        return newLocation.href;
  };
  
  var Piwik_OverwritePath = function(currentLocation,newPath){ 
      var a = document.createElement('a');
      if(currentLocation.href){
        a.href=currentLocation.href;
      }else{
        a.href=currentLocation;
      }
      var newLocation = a; 
      newLocation.pathname = newPath;
   	  return newLocation;
  };
  </script>
