<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="/manifest.json" rel="manifest"/>
  <meta charset="utf-8"/>
  <title>
   Log in to Simplenote
  </title>
  <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
   <meta content="Simplenote is an easy way to keep notes, lists, ideas, and more. Keep notes on the web, your mobile device, and your computer. Find notes quickly with instant searching and simple tags. Share a list, post some instructions, or publish your thoughts." name="description"/>
   <meta content="width = device-width" name="viewport"/>
   <meta content="#3361cc" name="theme-color"/>
   <meta content="5fhK3NkFx6uKdhXoY2CF96RpzMG6vI9w8YJYKx96Ou0" name="google-site-verification"/>
   <meta content="Q_e9fvZ3JWDZMjZISEDf6FfF5GohhHFmR2BZfpdDW7Q" name="google-site-verification"/>
   <link href="/favicon.ico" rel="shortcut icon" sizes="16x16 32x32 64x64" type="image/x-icon">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <script src="/script/darkTheme.js">
    </script>
    <link href="/css/logged-out.css" media="screen, projection" rel="stylesheet"/>
    <style id="antiClickjack">
     .page {
      display: none !important;
    }
    </style>
    <script type="text/javascript">
     if (self === top) {
      var antiClickjack = document.getElementById('antiClickjack');
      antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
      top.location = self.location;
    }
    </script>
    <script src="https://www.recaptcha.net/recaptcha/api.js?render=6LfMOq0UAAAAANTnVx9i_DfiDZa7QKR7DMLdu7eE">
    </script>
    <script type="text/javascript">
     grecaptcha.ready(function () {
      document.getElementById('login').addEventListener('submit', function(event) {
        event.preventDefault();
        grecaptcha
          .execute('6LfMOq0UAAAAANTnVx9i_DfiDZa7QKR7DMLdu7eE', {
            action: 'login'
          })
          .then(function (token) {
            var recaptchaResponse = document.getElementById(
              'recaptchaResponse'
            );
            recaptchaResponse.value = token;
            document.getElementById('login').submit();
          });
      });
    });
    </script>
    <script data-bg="#3d3f41" data-close-style="height:22px;font-weight:bold;float:right;text-decoration: underline;padding-left:5px;" data-close-text="Got it!" data-expires="15780000" data-fg="#FFFFFF" data-link="#FFFFFF" data-linkmsg="Learn more, including how to control cookies." data-message="Our websites and dashboards use cookies. By continuing, you agree to their use." data-moreinfo="https://www.automattic.com/cookies" data-moreinfo-decoration="underline" data-on-closed="(instance) =&gt; { _gaq.push(['_trackEvent', 'Link', 'Click', 'Cookie got it link']); }" id="cookiebanner" src="../script/cookiebanner.min.js" type="text/javascript">
    </script>
    <script src="/script/offline.js">
    </script>
    <script type="text/javascript">
     var getParameterByName = function (name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(
        window.location.search
      );
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    };
    var checkUrlParameters = function () {
      var email = getParameterByName('email');
      if (email && email.length > 1) {
        document.getElementById('email').value = email;
        document.getElementById('password').focus();
      } else {
        document.getElementById('email').focus();
      }
    };
    </script>
   </link>
  </meta>
 </head>
 <body onload="checkUrlParameters()">
  <noscript>
   <h1 class="noscript-offline">
    Simplenote requires JavaScript to function.
   </h1>
  </noscript>
  <div id="offline">
   <h1 class="noscript-offline">
    You must be online to log in.
   </h1>
  </div>
  <div class="page" id="page">
   <svg class="logo" height="96" style="min-height: 96px; min-width: 96px;" viewbox="0 0 176 176" width="96">
    <g cliprule="evenodd" fillrule="evenodd">
     <circle cx="88" cy="88" fill="transparent" r="88">
     </circle>
     <path d="M152.37 87.885c0-34.066-27.182-63.42-59.45-64.854-6.416-.284-12.647 1.432-17.58 5.573-5.002 4.196-8.07 10.09-8.638 16.595C65.43 59.73 78.537 68.618 91.225 72.09c30.69 8.398 48.462 30.086 46.655 56.757 9.057-11.194 14.49-25.442 14.49-40.962zM84.345 97.24c-28.696-7.853-45.817-29.174-43.62-54.317.027-.287.073-.567.102-.852C29.19 53.846 22 70.023 22 87.886c0 34.348 27.955 63.828 60.277 64.933 7.227.248 14.214-1.685 19.766-6.344 5.67-4.757 9.146-11.435 9.79-18.808 1.703-19.463-16.492-27.417-27.488-30.426z" fill="#3361cc">
     </path>
    </g>
   </svg>
   <h1>
    Log in
   </h1>
   <form action="/user" class="form" id="login" method="post" name="login">
    <input name="redirect" type="hidden" value=""/>
    <label for="email">
     Email
    </label>
    <input id="email" name="email" placeholder="Email" required="" type="email"/>
    <div id="warn">
    </div>
    <label for="password">
     Password
    </label>
    <input id="password" name="password" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Password must be at least 4 characters')" pattern=".{4,}" placeholder="Password" required="" type="password"/>
    <input type="submit" value="Log in"/>
    <div class="remember-wrapper">
     <input checked="checked" id="check" name="remember" type="checkbox" value="1"/>
     <label class="remember" for="remember">
      Remember Me
     </label>
    </div>
    <a class="forgot" href="/forgot/">
     Forgot your password?
    </a>
    <span class="or">
     Or
    </span>
    <span class="or-line">
    </span>
    <input id="recaptchaResponse" name="recaptcha_response" type="hidden"/>
    <a class="wpcc-button" href="https://public-api.wordpress.com/oauth2/authenticate?scope=global&amp;state=02xjqct8t0z0t4xsc8tvr14qw8v5vyyt&amp;redirect_uri=https%3A%2F%2Fapp.simplenote.com%2Fwpcc&amp;response_type=code&amp;client_id=57318" onclick="_gaq.push(['_trackEvent', 'Button', 'Click', 'WPCC Button']);">
     Log in with WordPress.com
    </a>
    <p class="login-signup">
     Don't have an account?
     <a href="/signup/">
      Sign up
     </a>
    </p>
   </form>
  </div>
 </body>
</html>
