    iusHosted.setEcosystemBranding = function(config) {
        if (config) {
            // Note: Make sure to pass in config.headerLogoParent from implementing widget

            var onLoad = config.onLoad || function(){};
            config.onLoad = function() {
             $('.ius-hosted-ui-navigation-container').show();
             onLoad.apply(this, arguments);
            };

            config.headerLogo="ecosystem";

            config.showEcosystemLogosInside=true;
            config.logoPosition = "outside";
            config.logoObjectsToDisplay = ["ecosystem"];
        }

        return config;
    };
