<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <title>
   UBS Payment Page
  </title>
  <link href="/Payment/Content/Site.css?v=1.0.1" rel="stylesheet" type="text/css"/>
  <link href="https://media.sandhills.com/CDN/CSS/Font-Awesome/5.14.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://use.typekit.net/tjq2iwj.css" rel="stylesheet"/>
  <link href="/Payment/Content/jquery-ui.css" rel="stylesheet">
   <script src="/Payment/Scripts/jquery-3.3.1.min.js" type="text/javascript">
   </script>
   <script src="/Payment/Scripts/jquery-ui.js" type="text/javascript">
   </script>
   <script src="https://www.google.com/recaptcha/api.js">
   </script>
  </link>
 </head>
 <body>
  <div class="header">
   <div class="container cf">
    <a href="https://www.sandhills.com">
     <img alt="Sandhills Global" src="/Payment/Content/Siteart/crane-logo.png"/>
    </a>
   </div>
  </div>
  <div class="ubs-payment">
   <h1>
    Payment Page
   </h1>
   <div class="payment-selector">
    <h3 class="error">
     BALANCE PAID IN FULL - NO PAYMENT DUE
    </h3>
   </div>
   <div class="form-container">
    <div class="form-row">
     <label>
      InvoiceID:
     </label>
     <input class="input-field" disabled="" type="text" value="7462171"/>
    </div>
    <div class="form-row">
     <label>
      Invoice Cost:
     </label>
     <div class="input-field">
      <i class="fas fa-dollar-sign">
      </i>
      <input class="input-field" disabled="" type="text" value="250.00"/>
     </div>
    </div>
    <div class="form-row">
     <label>
      Invoice Tax:
     </label>
     <div class="input-field">
      <i class="fas fa-dollar-sign">
      </i>
      <input class="input-field" disabled="" type="text" value="0.00"/>
     </div>
    </div>
    <div class="form-row">
     <label>
      Invoice Balance:
     </label>
     <div class="input-field">
      <i class="fas fa-dollar-sign">
      </i>
      <input class="input-field" disabled="" type="text" value="0.00"/>
     </div>
    </div>
   </div>
   <div>
    <div>
     <input id="PayFrame_paymentProcessor" name="PayFrame.paymentProcessor" type="hidden" value="GLOBALPAYMENTS"/>
    </div>
   </div>
   <div class="g-recaptcha" data-callback="onSubmit" data-sitekey="6Lc_nWMaAAAAAMrd__siHvVJSfGEXkMwsbgyXPs7" data-size="invisible">
   </div>
  </div>
  <script>
   $(document).ready(function () {
        grecaptcha.execute;
    });
  </script>
 </body>
</html>
