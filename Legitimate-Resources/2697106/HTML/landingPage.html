<html lang="de-DE" xmlns="http://www.w3.org/1999/xhtml">
 <!--<![endif]-->
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>
   Verrückt nach Hochzeit › Anmelden
  </title>
  <link href="https://www.verruecktnachhochzeit.de/wp-includes/css/buttons.min.css?ver=4.2.35" id="buttons-css" media="all" rel="stylesheet" type="text/css"/>
  <link href="//fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&amp;subset=latin%2Clatin-ext&amp;ver=4.2.35" id="open-sans-css" media="all" rel="stylesheet" type="text/css"/>
  <link href="https://www.verruecktnachhochzeit.de/wp-includes/css/dashicons.min.css?ver=4.2.35" id="dashicons-css" media="all" rel="stylesheet" type="text/css"/>
  <link href="https://www.verruecktnachhochzeit.de/wp-admin/css/login.min.css?ver=4.2.35" id="login-css" media="all" rel="stylesheet" type="text/css"/>
  <meta content="noindex,noarchive" name="robots"/>
  <meta content="strict-origin-when-cross-origin" name="referrer"/>
 </head>
 <body class="login login-action-login wp-core-ui locale-de-de">
  <div id="login">
   <h1>
    <a href="https://de.wordpress.org/" tabindex="-1" title="Powered by WordPress">
     Verrückt nach Hochzeit
    </a>
   </h1>
   <form action="https://www.verruecktnachhochzeit.de/wp-login.php" id="loginform" method="post" name="loginform">
    <p>
     <label for="user_login">
      Benutzername
      <br/>
      <input class="input" id="user_login" name="log" size="20" type="text" value=""/>
     </label>
    </p>
    <p>
     <label for="user_pass">
      Passwort
      <br/>
      <input class="input" id="user_pass" name="pwd" size="20" type="password" value=""/>
     </label>
    </p>
    <p class="forgetmenot">
     <label for="rememberme">
      <input id="rememberme" name="rememberme" type="checkbox" value="forever"/>
      Angemeldet bleiben
     </label>
    </p>
    <p class="submit">
     <input class="button button-primary button-large" id="wp-submit" name="wp-submit" type="submit" value="Anmelden"/>
     <input name="redirect_to" type="hidden" value="https://verruecktnachhochzeit.de/wp-admin/post-new.php"/>
     <input name="testcookie" type="hidden" value="1"/>
    </p>
   </form>
   <p id="nav">
    <a href="https://www.verruecktnachhochzeit.de/wp-login.php?action=lostpassword" title="Passwortfundbüro">
     Passwort vergessen?
    </a>
   </p>
   <script type="text/javascript">
    function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
   </script>
   <p id="backtoblog">
    <a href="http://www.verruecktnachhochzeit.de/" title="Verlaufen?">
     ← Zurück zu Verrückt nach Hochzeit
    </a>
   </p>
  </div>
  <div class="clear">
  </div>
 </body>
</html>
