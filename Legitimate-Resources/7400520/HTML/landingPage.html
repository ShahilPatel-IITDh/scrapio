  <style type="text/css">
   .login #login_error {
                background-color: #dc3232 !important;
                color: #fff;
                margin: 0 0 20px !important;
                border: 5px solid rgba(0, 0, 0, 0.2) !important;
                font-size: 16px;
            }

            .wps-limit-login-credits {
                text-align: center;
                position: fixed;
                bottom: 0;
                background: #303f4c;
                color: #fff;
                padding: 10px !important;
                width: 272px;
                display: block;
                margin: 0 auto !important;
                border-radius: 4px 4px 0px 0px;
                box-shadow: 0px 0px 3px #000;
                border: 1px solid #fff;
                border-bottom: 0;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .wps-limit-login-credits a {
                color: #95be22;
            }

            .interim-login .wps-limit-login-credits {
                position: relative;
                margin-bottom: 15px !important;
                border-bottom: 1px solid #fff;
                border-radius: 4px;
            }

            @media screen and (max-height: 840px) {
                .wps-limit-login-credits {
                    position: relative;
                    margin-bottom: 15px !important;
                    border-bottom: 1px solid #fff;
                    border-radius: 4px;
                }
            }
  </style>

 <body class="login no-js login-action-login wp-core-ui locale-fr-fr">
  <script type="text/javascript">
   document.body.className = document.body.className.replace('no-js','js');
  </script>
  <div id="login">
   <h1>
    <a href="https://fr.wordpress.org/">
     Propulsé par WordPress
    </a>
   </h1>
   <form action="https://webshaper.fr/koan/" id="loginform" method="post" name="loginform">
    <p>
     <label for="user_login">
      Identifiant ou adresse e-mail
     </label>
     <input autocapitalize="off" autocomplete="username" class="input" id="user_login" name="log" size="20" type="text" value=""/>
    </p>
    <div class="user-pass-wrap">
     <label for="user_pass">
      Mot de passe
     </label>
     <div class="wp-pwd">
      <input autocomplete="current-password" class="input password-input" id="user_pass" name="pwd" size="20" spellcheck="false" type="password" value=""/>
      <button aria-label="Afficher le mot de passe" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" type="button">
       <span aria-hidden="true" class="dashicons dashicons-visibility">
       </span>
      </button>
     </div>
    </div>
    <p class="forgetmenot">
     <input id="rememberme" name="rememberme" type="checkbox" value="forever"/>
     <label for="rememberme">
      Se souvenir de moi
     </label>
    </p>
    <p class="submit">
     <input class="button button-primary button-large" id="wp-submit" name="wp-submit" type="submit" value="Se connecter"/>
     <input name="redirect_to" type="hidden" value="http://webshaper.fr/"/>
     <input name="testcookie" type="hidden" value="1"/>
    </p>
   </form>
   <p id="nav">
    <a href="https://webshaper.fr/koan/?action=lostpassword">
     Mot de passe oublié ?
    </a>
   </p>
   <script type="text/javascript">
    function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
wp_attempt_focus();
if ( typeof wpOnload === 'function' ) { wpOnload() }
   </script>
   <p id="backtoblog">
    <a href="https://webshaper.fr/">
     ← Aller sur WEBSHAPER
    </a>
   </p>
  </div>
  <div class="language-switcher">
   <form action="" id="language-switcher" method="get">

    <select id="language-switcher-locales" name="wp_lang">

     <option data-installed="1" lang="fr" selected="selected" value="fr_FR">
      Français
     </option>
    </select>
    <input name="redirect_to" type="hidden" value="http://webshaper.fr/"/>
    <input class="button" type="submit" value="Modifier"/>
   </form>
