    <script type="text/javascript">
     var cookieName = 'name'; //Имя куки
 var elementName = 'clock1'; //Имя элемента, в котором показывается таймер

 function setCookie (name, value, expires) {
  var curCookie = name+"="+escape(value)+(expires?"; expires="+expires.toGMTString():"");
  document.cookie = curCookie;
 }
 
 function getCookie (name) {
  var prefix = name + "=";
  var cookieStartIndex = document.cookie.indexOf(prefix);
  if (cookieStartIndex == -1) return null;
  var cookieEndIndex = document.cookie.indexOf(";", cookieStartIndex + prefix.length);
  if (cookieEndIndex == -1) cookieEndIndex = document.cookie.length;
  return unescape(document.cookie.substring(cookieStartIndex + prefix.length, cookieEndIndex));
 }
 
 var TimeoutID; //ID
 var Timeout; //время
 
 function form2 (v) { return (v<10?'0'+v:v); }
 
 function showtime () {
  var t=Timeout/1000;
  if (t>0) {
   sec0=t%60; t-=sec0;
   min0=(t%3600)/60; t-=min0*60;
   hour0=t/3600;
   document.getElementById(elementName).innerHTML =  form2(hour0)+':'+form2(min0)+':'+form2(sec0);
   Timeout-=1000;
   var n=Timeout;
   var now = new Date();
   now.setTime(now.getTime() + 365 * 24 * 60 * 60 * 1000);
   setCookie(cookieName, n, now);
   window.setTimeout('showtime();',1000);
  }
  else if (t<1) {
   document.getElementById(elementName).innerHTML = ''; //Убрать строку - счётчик не будет исчезать
   window.clearTimeout (TimeoutID);
   var now = new Date();
   setCookie(cookieName, '', now-1000);  
   //Если что-то нужно делать по истечении времени - код ставить сюда
  }
 }
 
 function inittime (hour,min,sec) { //Число часов, минут, секунд работы
  hour0=Math.max(hour,0); min0=Math.max(min,0); sec0=Math.max(sec,0);
  var t=(hour*3600+min*60+sec)*1000;
  if (t>0) {
   TimeoutID=window.setTimeout('showtime()', 1000);
   Timeout=t;
  }
 }
 document.writeln ('<b>&nbsp;<span id="'+elementName+'" style="color:#0d85c1;;"></span>&nbsp;</b>');
 var h,m,s;
 var c=getCookie (cookieName);
 if (c!=null) {
  var t=parseInt(c)/1000;
  if (t>0) { s=t%60; t-=s; m=(t%3600)/60; t-=m*60; h=t/3600; }
 }
 else { h=3; m=36; s=0; } //Здесь ставятся часы, минуты и секунды обратного отсчёта, назначенные по умолчанию
 inittime (h,m,s);

  <script type="text/javascript">
   var url = window.location.search.substring(1).split("&"); 
var gets = {};
for(var i=0; i<url.length; i++) { 
var getVar = url[i].split("="); 
gets[getVar[0]] = typeof(getVar[1])=="undefined" ? "" : getVar[1]; 
} 
var params = [];
for(var key in gets) { 
var value = gets[key]; 
if (key == 'utm_source') params.push('?utm_source='+value);
if (key == 'utm_medium') params.push('&utm_medium='+value);
if (key == 'utm_campaign') params.push('&utm_campaign='+value);
};
var paramsStr = '';
if (params.length > 0) paramsStr = params.join('');
// parse links
var elems = document.getElementsByTagName('a');
for(var i=0; i<elems.length; i++) {
elems[i].setAttribute('href', elems[i].getAttribute('href')+paramsStr);
