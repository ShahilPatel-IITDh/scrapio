<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   Scalar: Login
  </title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="noindex, nofollow" name="robots"/>
  <link href="https://scalar.usc.edu/works/system/application/views/arbors/admin/favicon_16.gif" rel="shortcut icon"/>
  <link href="https://scalar.usc.edu/works/system/application/views/arbors/admin/favicon_114.jpg" rel="apple-touch-icon"/>
  <meta content="width=device-width" name="viewport"/>
  <link href="https://scalar.usc.edu/works/system/application/" id="approot"/>
  <link href="https://scalar.usc.edu/works/" id="sysroot"/>
  <link href="https://scalar.usc.edu/works/system/application/views/arbors/admin/admin.css" rel="stylesheet" type="text/css"/>
  <script src="https://scalar.usc.edu/works/system/application/views/arbors/admin/jquery-3.4.1.min.js" type="text/javascript">
  </script>
  <script src="https://scalar.usc.edu/works/system/application/views/arbors/admin/admin.js" type="text/javascript">
  </script>
 </head>
 <body>
  <script src="https://code.jquery.com/jquery-migrate-3.1.0.js">
  </script>
  <div class="system_wrapper">
   <div class="content">
    <div class="login_wrapper">
     <div class="error">
      Please sign in to view the requested page
     </div>
     <form action="https://scalar.usc.edu/works/system/login" class="panel" method="post">
      <input name="action" type="hidden" value="do_login"/>
      <input name="msg" type="hidden" value="1"/>
      <table class="form_fields">
       <tr>
        <td class="login_header" colspan="2">
         <img alt="Scalar logo" height="68" src="application/views/modules/login/scalar_logo.png" width="75"/>
         <h4>
          Please sign in below
         </h4>
        </td>
       </tr>
       <tr>
        <td class="field">
         Email
        </td>
        <td class="value">
         <input class="input_text" name="email" type="text" value=""/>
        </td>
       </tr>
       <tr>
        <td class="field">
         Password
        </td>
        <td class="value">
         <input autocomplete="off" class="input_text" name="password" type="password" value=""/>
        </td>
       </tr>
       <tr>
        <td>
        </td>
        <td class="form_buttons">
         <input class="generic_button large default" type="submit" value="Login"/>
         <a href="forgot_password">
          <small>
           Forgot password?
          </small>
         </a>
        </td>
       </tr>
      </table>
     </form>
     <div class="login_footer">
      <a href="https://scalar.usc.edu/works/">
       Return to index
      </a>
      |
      <a href="http://scalar.usc.edu/terms-of-service/" target="_blank">
       Terms of Service
      </a>
      |
      <a href="register">
       Register an account
      </a>
     </div>
    </div>
    <br clear="both"/>
   </div>
  </div>
 </body>
</html>
