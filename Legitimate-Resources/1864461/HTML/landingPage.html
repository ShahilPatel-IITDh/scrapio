<html>
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="noindex, nofollow" name="robots"/>
  <title>
   Unsubscribe from this list
  </title>
  <link href="http://css.createsend1.com/css/landing-pages.min.css?h=D7647EC220210825125555" media="screen,projection" rel="stylesheet" type="text/css"/>
  <link href="http://css.createsend1.com/css/completeunsubscribe.min.css?h=D2905A6C20210825125555" media="screen,projection" rel="stylesheet" type="text/css"/>
 </head>
 <body class="c-subscribe-unsubscribe-layout">
  <div class="container">
   <div class="title">
    <div class="completed" style="display: none">
     <h2 class="c-completeunsubscribe__title">
      Thank you
     </h2>
     <p class="c-completeunsubscribe__description">
      You have been successfully removed from this subscriber list and won't receive any further emails from us.
     </p>
    </div>
    <noscript>
     <h2 class="c-completeunsubscribe__title">
      Do you want to unsubscribe?
     </h2>
     <p class="c-completeunsubscribe__description">
      To unsubscribe, please click on the link below
     </p>
    </noscript>
    <div class="complex-unsubscribe" style="display: none">
     <h2 class="c-completeunsubscribe__title">
      Do you want to unsubscribe?
     </h2>
     <p class="c-completeunsubscribe__description">
      To unsubscribe, please click on the link below
     </p>
    </div>
   </div>
   <div id="pending" style="display: none">
   </div>
   <div class="cta">
    <div class="completed" id="completed" style="display: none">
     <p class="c-completeunsubscribe__description">
      Did you unsubscribe by accident?
      <a href="/t/Resubscribe/r/ecb921c6d1d6f3371dc2ff7c6cad7747/kriyiry/t/q">
       Resubscribe
      </a>
     </p>
    </div>
    <noscript>
     <form action="/t/completenoscript/r/kriyiry/jiujkilu/c/q" method="post">
      <input type="submit" value="Unsubscribe me"/>
     </form>
    </noscript>
    <div class="complex-unsubscribe" style="display: none">
     <form action="/t/completenoscript/r/kriyiry/jiujkilu/c/q" method="post">
      <input type="submit" value="Unsubscribe me"/>
     </form>
    </div>
   </div>
  </div>
  <script src="http://js.createsend1.com/js/jquery-1.7.2.min.js?h=C99A465920210825125555" type="text/javascript">
  </script>
  <script type="text/javascript">
   function clean(input) {
            return input.replace('http://blackholemyemail.com/', '');
        }

        $(document).ready(function () {
            var unsubUrl = 'http://blackholemyemail.com//t/complete/r/kriyiry/jiujkilu/c/q?ajax=t';
            var useComplexUnsubscribe = false;

            if (useComplexUnsubscribe) {
                $(".complex-unsubscribe").show();
            } else {
                $.ajax({
                    url: clean(unsubUrl),
                    dataType: 'json',
                    cache: false,
                    type: 'POST',
                    success: function (json) {
                        if (json.redirect) {
                            window.location = json.redirect;
                        } else {
                            $('.completed,#pending').toggle();
                        }
                    }
                });
            }
        });
  </script>
 </body>
</html>
