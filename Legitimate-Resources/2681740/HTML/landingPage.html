  <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":1,"s":"\nResearch \u0026 Collaboration Tools\nfor Students, Staff \u0026 Faculty:\nCreating a Modern Memex\n\n\n\n\n*\n\n\n\n\nRich McCue, MA, BComm\nUniversity of Victoria Libraries\nhttp://richmccue.com     rmccue@uvic.ca\n\nPublished: June 2012\nUpdated: October 2015\n\nDownload in other formats (PDF, epub, mobi)\n\n*\nCreative Commons Attribution-ShareAlike 3.0 Unported License.\n\nExecutive Summary\n\nThe increasing volume of digital information which has become part of the researcher’s work is making the task of capturing that information, organizing it and eventually collaborating with others more difficult.  Electronic information in multiple formats sitting in multiple silos of data presents another challenge to researchers who often have difficulty finding a specific piece of information in a timely fashion. \n\nThe two major benefits that come from effectively using digital capture, search and collaboration tools,  are first, an increase in the speed and second, improved quality of the research being performed. Less time is spent looking for information that has already been identified or created, so that more time can be spent in analyzing and associating disparate pieces of information. Modern electronic research tools, like Zotero and Evernote, make the collection of research data, and collaboration between colleagues possible, which in the past would have been difficult, expensive, or even impossible.  They also save large amounts of time citing and creating bibliographies.  Free voice and group video conferencing services, like Google Hangouts and Skype, can facilitate real time collaboration at a fraction of the cost in time and money of flying members of a research team to a central location. Online collaboration tools like Google Docs and Microsoft OneDrive can greatly facilitate group document creation and editing, in real time if needed.\n\nOnce researchers have the appropriate software to manage their data and to help them collaborate, they need to make sure that they also have the appropriate hardware and infrastructure to take full advantage of the benefits the new software will give them. Access to an un-congested high speed internet connection is a must for video and voice conferencing, as well as for real time document editing. An average desktop computer with two monitors (or one very large monitor), instead of the traditional single monitor, will give researchers a 10% + boost in productivity. Mobile devices, including laptops, tablets and smartphones can be of great value in allowing researchers to conduct their research and collaborate with colleagues wherever and whenever they desire.  With more and more research materials being created and remaining digital, the backup of research data is becoming increasingly important. Fortunately, easy to use online backup services are making it simple to automatically backup all of a researcher’s data.\n\nWhether they realize it or not, most researchers are struggling with the mountains of digital data that they are accumulating during their studies and careers. If shown the tools available to them to find, capture and collaborate, many, if not most, will be able to use these tools to increase their productivity and effectively manage and collaborate with their data.\n\fTable of Contents\nExecutive Summary\nTable of Contents\n1.0\tModern Research Challenges\n1.1\tProliferation of Data Formats and Silos\n1.2\tCapturing Electronic Data\n1.3\tCollaborating in a Digital World\n1.4\tOrganizing Citation \u0026 Bibliographic Information\n2.0\tA Manhattan Project Sized Problem\n3.0\tCapturing, Storing and Retrieving Digital Documents\n3.1\tCapture Anything, Access Anywhere and Find Things Fast\n3.2\tZotero the Social Citation Manager\n3.3\tWhat To Do With The Leftover Paper?\n3.4\tCopyright and Cloud Security Considerations\n4.0\tFinding What You Want When You Want\n4.1\tManila File Folders\n4.2\tDesktop Search\n5.0\tResearch Collaboration in the 21st Century\n5.1\tVoice, Video and Desktop Conferencing\n5.2\tReal Time Collaborative Document Editing\n5.2\tFile Sharing and Document Version Control\n6.0\tThe Right Hardware for Researchers\n6.1\tA Second Monitor for Increased Productivity\n6.2\tMobile Devices \u0026 Software\n7.0\tBacking Up Your Digital Life\n8.0\tConclusions\nBibliography\nAppendix A  Table of Software \u0026 Hardware Discussed\n"},{"ty":"as","st":"document","si":0,"ei":0,"sm":{"ds_mt":56.7,"ds_ufphf":true,"ds_mr":56.7,"ds_mb":56.7,"ds_ml":56.7,"ds_fpfi":"kix.oqzppb2zc1mc","ds_fphi":"kix.doeyqjnnuvpk"}},{"ty":"ae","et":"footnote","id":"ftnt_25","epm":{}},{"ty":"ae","et":"footnote","id":"ftnt_49","epm":{}},{"ty":"ae","et":"footnote","id":"ftnt_50","epm":{}},{"ty":"ae","et":"footnote","id":"ftnt_52","epm":{}},{"ty":"ae","et":"inline","id":"kix.1eepsefzbxn5","epm":{"ee_eo":{"eo_bo":{"ln_w":0.0,"ln_c2":{"hclr_color":"#000000","clr_type":0},"ln_s":0},"eo_mb":1.5,"i_ht":245.25,"eo_rtdf":{"rdf_ft":0},"eo_ml":1.5,"eo_mr":1.5,"eo_ad":null,"i_cid":"1LGTUjCmFniabVnJldVVrSPxoxjwdKA0","i_cont":0.0,"eo_mt":1.5,"eo_type":0,"i_wth":488.25,"eo_lco":{"lc_oi":"","lc_cs":"","lc_ct":0,"lc_sci":"","lc_srk":""},"eo_at":null,"i_iwc":{"iwc_w":false},"eo_hb":false,"eo_rtd":"","i_crop":{"crop_oxr":0.0,"crop_oyr":0.0,"crop_rot":0.0,"crop_hr":1.0,"crop_wr":1.0},"i_rot":0.0,"i_iw":false,"i_clst":{"cv":{"op":"set","opValue":[]}},"i_bri":0.0,"i_src":null,"i_opa":1.0}}},{"ty":"ae","et":"inline","id":"kix.1glnpuvg8u18","epm":{"ee_eo":{"eo_bo":{"ln_w":0.0,"ln_c2":{"hclr_color":"#000000","clr_type":0},"ln_s":0},"eo_mb":1.5,"i_ht":231.0,"eo_rtdf":{"rdf_ft":0},"eo_ml":1.5,"eo_mr":1.5,"eo_ad":null,"i_cid":"1vbJqC7rK8b8zZeWjwJmsRoe9YT3WkjU","i_cont":0.0,"eo_mt":1.5,"eo_type":0,"i_wth":365.25,"eo_lco":{"lc_oi":"","lc_cs":"","lc_ct":0,"lc_sci":"","lc_srk":""},"eo_at":null,"i_iwc":{"iwc_w":false},"eo_hb":false,"eo_rtd":"","i_crop":{"crop_oxr":0.0,"crop_oyr":0.0,"crop_rot":0.0,"crop_hr":1.0,"crop_wr":1.0},"i_rot":   <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":4272,"s":"\n\n\f\n1.0\tModern Research Challenges\nThe digital age presents a double edged sword to students and researchers. On the one hand students now have almost instantaneous access to huge amounts of information and data that past generations could only dream of. On the other hand, researchers now have to sift and sort through those mountains of information and use their judgment to determine what is credible and useful.  Then the researcher must store that information in a easy-to-find manner, then find it again when writing a report or paper.\n\n1.1\tProliferation of Data Formats and Silos\nThe first challenge is electronic information in multiple formats sitting in multiple silos of data.# While this is not in itself a problem, it does make finding a specific piece of information much more difficult than it would be if all the data was in the same format, sitting in a single data repository. The reason for the different formats and different silos of data goes back to the desire to have the best tool possible for a particular job.  Having the best tools is important, but when one can more easily find information from one\u0027s own organization through a Google search than via the organization\u0027s intranet, one knows that there is a problem. Fortunately operating systems vendors are making the task of finding data on your computer easier than it was in the past.\n\n*\nIllustration 1: File storage?#\n\n\n1.2\tCapturing Electronic Data\nThe second challenge is that many researchers have a hard time capturing electronic information in a format that enables them to easily find the information months or years later. Often the default method that researchers fall back on is to to convert digital content back into an analog format by printing it out. \n\nThis was recently driven home to the author by an experience in a professor\u0027s office.  While working on her computer he noticed a six inch stack of paper on one of her desks.  The top sheet was a printout of an interesting article from an online newspaper. She apparently printed the article so that she could have a copy to reference in one of her future papers.  The author couldn\u0027t help but think that she would have a hard time finding the article once it found it\u0027s way into the middle of the pile of similar articles.  Why was she building this mountain of paper? Not long ago there was a dearth of quality tools available for capturing and searching electronic data. Fortunately it is now much easier to capture web pages, PDF documents and other electronic documents, so that they can be annotated and then easily retrieved and searched at a later date. \n1.3\tCollaborating in a Digital World\nThe third challenge, collaborating with colleagues, should be much easier now that there is a proliferation of personal computers, tablets and smartphones, all connected to high speed internet and research network connections.# While the computers, network and software have been available for over a decade now, the training for end-users, particularly in the humanities, has been lacking.  A revealing example of this is the professors who casually complained to the author about a collaboration problem.  \"My colleagues and I are working on a paper, but it is difficult to keep track of who has the most recent version. We end up having to do a lot of integration work when one of us inadvertently works on an older version of the document.\"  Fortunately there are now better ways to work collaboratively on documents than e-mailing them back and forth.\n\n1.4\tOrganizing Citation \u0026 Bibliographic Information\nThe bane of a researcher’s existence is the tedious, but important, process of properly citing their work. Citation formatting is a particularly tedious task, especially for under-graduates who are new to the research process.  A closely related, but similarly dismal, task is that of creating a comprehensive bibliography for the paper or report. The good news is that there are a number of tools available to make citation and bibliographic work quick and relatively painless.\n"},{"ty":"te","id":"kix.4bspcy393fc5","spi":5641},{"ty":"as","st":"paragraph","si":4272,"ei":4272,"sm":{"ps_hdid":"h.g35tx55d9kae","ps_sb_i":false,"ps_ls":1.0,"ps_sa_i":false,"ps_hd":1,"ps_ls_i":false,"ps_sa":6.0,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}},"ps_sb":12.0}},{"ty":"as","st":"paragraph","si":4273,"ei":4273,"sm":{"ps_ls":1.0,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":12.0,"ps_ir_i":true,"ps_al_i":true,"ps_hdid":"h.xclu0s4itey2","ps_sb_i":true,"ps_sa_i":true,"ps_hd":1,"ps_ifl_i":true,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}}}},{"ty":"as","st":"paragraph","si":4275,"ei":4275,"sm":{"ps_ls":1.0,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":12.0,"ps_ir_i":true,"ps_al_i":true,"ps_hdid":"h.3gnyb2ppdwb5","ps_sb_i":true,"ps_sa_i":true,"ps_hd":1,"ps_ifl_i":true,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}}}},{"ty":"as","st":"paragraph","si":4306,"ei":4306,"sm":{"ps_ls":1.0,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":12.0,"ps_ir_i":true,"ps_al_i":true,"ps_hdid":"h.mxcyavw8f7yc","ps_sb_i":true,"ps_sa_i":true,"ps_hd":1,"ps_ifl_i":true,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}}}},{"ty":"as","st":"paragraph","si":4813,"ei":4813,"sm":{"ps_ls":1.0,"ps_ls_i":false,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}}}},{"ty":"as","st":"paragraph","si":4814,"ei":4814,"sm":{"ps_ls":1.0,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}},"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":4858,"ei":4858,"sm":{"ps_hdid":"h.pw4mfh1zf6n5","ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_hd":2,"ps_ifl_i":true,"ps_ls_i":true,"ps_sa":4.0,"ps_il_i":true,"ps_sb":18.0,"ps_ir_i":true,"ps_al    DOCS_modelChunk = [{"ty":"is","ibi":8312,"s":"\n2.0\tA Manhattan Project Sized Problem\nVannevar Bush saw the problem of information silos first hand. The year was 1945, and Bush was the chairman of the National Defence Research Committee in Washington, DC.# As director of the committee that controlled the Manhattan Project, he was painfully aware of how difficult it could be to find specific information in the vast stores of paper and microfilm that had been accumulated in the course of the project.# The information was there, but to find it and to get it into the hands of the person who needed it proved  difficult at times. \n\nThe Manhattan Project was nearly complete when Vannevar revealed his vision of a device that would allow researchers to access their accumulated store of knowledge in his essay \"As We May Think\".# This was a device which would allow an individual to store \"all his books, records, and communications, and which is mechanized so that it may be consulted with exceeding speed and flexibility. It is an enlarged intimate supplement to his memory.\" It would also automatically cross reference one work with another. He called this device a \"Memex\"#, and it was to be an analog computer that used microfilm for it\u0027s storage medium, four quick selector microfilm readers for access, and one microfilm scanner to capture documents.  It came complete with a dual monitor display in the middle of the desk and push button controls on the right-hand side to control the device. Unfortunately, Vannevar\u0027s prototypes were plagued with technical problems and never functioned reliably enough to be useful. The microchip and computer graphical user interface were still over forty years away from becoming mainstream.\n\n*\nIllustration 2: An artist\u0027s rendering of a Memex device.#\n\nFortunately for us, technology has progressed beyond the mechanical devices that Bush prototyped for storing and retrieving information, and today\u0027s computer and communications devices realize Bush\u0027s 70 year old vision.  A modern networked personal computer with two monitors, an optical scanner and video camera is most closely analogous to his Memex.  Unfortunately despite these technological advancements, many researchers are still struggling with problems that he was trying to solve so many years ago.  Happily those concerned are now much better equipped to be successful.\n*\nIllustration 3: A modern laptop with a second monitor - Ideal for Researchers dealing with digital information. Picture source#\n\n3.0\tCapturing, Storing and Retrieving Digital Documents\nCapturing electronic data from online resources without resorting to printing it out was the second research issue identified above.  While printing an electronic article will preserve it for the researcher, once a large number of articles are printed out, the issue becomes the difficulty of finding the article when needed.  Shortly after the new millennium began, a new breed of software emerged to meet the need for capturing and organizing digital data in it’s native electronic format. These software programs and related hardware don\u0027t look like Vannevar Bush\u0027s Memex, but they do most of the things he wanted the Memex to do.\n\n3.1\tCapture Anything, Access Anywhere and Find Things Fast#\nWhile there are a number of software packages and services available, the market leader for general purpose web research assistant software is Evernote.# Evernote allows the user to capture digital content, including web pages, PDF files or snippets of web pages, organize them, annotate them, share them, publish them and search them. No more worrying about whether or not the web page being looked at will still be online next year (or next week). Content can also be captured on mobile devices like smartphones, and that data is automatically synchronized back to any computer that has Evernote installed on it. Mobile content can be text, as well as pictures and audio. Very helpfully, pictures of text are made keyword searchable, so that you can take, for example, a photo of a white board, and Evernote will make the text searchable not only on your smartphone, but also on your computer. Here is a short video that demonstrates the basic capabilities of Evernote.#\n"},{"ty":"te","id":"kix.1glnpuvg8u18","spi":10646},{"ty":"te","id":"kix.wii1ey3y2uke","spi":10004},{"ty":"as","st":"paragraph","si":8312,"ei":8312,"sm":{"ps_ls":1.0,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":8350,"ei":8350,"sm":{"ps_ls":1.0,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":12.0,"ps_ir_i":true,"ps_al_i":true,"ps_hdid":"h.q699nc72f7u","ps_sb_i":false,"ps_sa_i":false,"ps_hd":1,"ps_ifl_i":true,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}}}},{"ty":"as","st":"footnote","si":8520,"ei":8520,"sm":{"fs_id":"kix.gq23cyf5corc"}},{"ty":"as","st":"footnote","si":8768,"ei":8768,"sm":{"fs_id":"kix.vi4fagpabcly"}},{"ty":"as","st":"paragraph","si":8897,"ei":8897,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":8898,"ei":8898,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":9094,"ei":9094,"sm":{"fs_id":"kix.p4zh5zq0rbqf"}},{"ty":"as","st":"footnote","si":9442,"ei":9442,"sm":{"fs_id":"kix.4qahlykl2ehz"}},{"ty":"as","st":"paragraph","si":10002,"ei":10002,"sm":{"ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":10003,"ei":10003,"sm":{"ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":10005,"ei":10005,"sm":{"ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_al":1,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":false}},{"ty":"as","st":"footnote","si":10062,"ei":10062,"sm":{"fs_id":"kix.j3n1zakw673"}},{"ty":"as","st":"paragrap   <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":12501,"s":"\nThere are three ways to use Evernote. The first is via a web browser plug-in for Chrome, Firefox or Internet Explorer to copy web pages or parts of web pages. This is the way the author captures data most frequently.  When on a web page that needs to be saved, simply press the Evernote icon in the web browser\u0027s tool bar. Evernote also captures the available metadata from web pages, including the original web address, author, keywords and capture date, so that this information can be used as needed for citations it in research documents. Additionally all the information in an Evernote account can be accessed through the Evernote web application.\n\nSecond, Evernote can capture data from mobile devices, including photos and text. Metadata for photos includes, date and geographic location of where the picture was taken. Note taking on tablets and smartphones is another popular use for the mobile program. Researchers can also search for any information in their Evernote database on their mobile devices.  Mobile versions of Evernote are available for iOS, Android, BlackBerry and Windows 7 devices.#\n\nLastly, a feature rich Evernote desktop client is available for Windows and Mac computers, and the web client works well for ChromeBooks and Linux. Markup (with the digital equivalent of a yellow highlighter) is available to annotate captured and locally stored web pages in Evernote. Researchers can add their own metadata to items in the form of tags, or they can put them in “notebooks” to help keep things organized.  This can be invaluable when looking at the document a year from now and having a hard time remembering why it was so important when captured. \n\n*\nIllustration 4: Evernote - Capture anything, access anywhere, find things fast#\n\nEvernote also makes it easy to share research with colleagues or the public.  Folders along with comments can be published to the user\u0027s Evernote page as new content is added.  Published items and folders can also be sent via e-mail to interested colleagues. \n\nMicrosoft makes a strong competitor to Evernote, called OneNote.# While OneNote has many of the same features as Evernote, it does not have native applications for as many platforms as Evernote. Interestingly, one exception is the OneNote iPhone app. That said, the close integration to Microsoft Office may be appealing to Office users on Windows computers. Both OneNote and Evernote are free for users to download and use.\n\n3.2\tZotero the Social Citation Manager\nWhile Evernote and OneNote are excellent general purpose research assistants, Zotero’s feature set is aimed squarely at the academic researcher.#  Zotero captures much more citation relevant information for each web page or document placed in it. More importantly for a researcher, it installs plug-ins for Microsoft Word and LibreOffice# that allow researchers to quickly and easily cite documents they have captured. Zotero also works well with other word processors like Google Docs and Apple Pages, even though it is not as closely integrated. Finally, when the paper is complete, Zotero will create the bibliography, literally at the click of a button, based on the footnotes in the paper.  \n\n*\nIllustration 5: About Zotero#\n\nIn short, Zotero assists researchers by helping them do the following:\n\nCapture Web Pages \u0026 Citation information easily while in a web browser.\nCaptures other files like PDF \u0026 word documents.\nTake notes on research materials as they are captured.\nIf desired, Sync, Share and Collaborate on libraries with other researchers.\nExport formatted citations and bibliographies to papers, articles, books or websites, in the bibliographic style of choice.\nSearch all the data and metadata in a Zotero library quickly and easily.\n\nHere is a short video that highlights the main features of Zotero, and shows it’s easy-to-use interface.#\n\nZotero can also be a real time saver when working wi   <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":16692,"s":"\n*\nIllustration 6: The Zotero book icon.\n\nIn the past Zotero was only available as a FireFox plug-in, but since the release of Zotero 3 in early 2012, Zotero has also available as a native application for Mac, Windows and Linux computers.  Browser plug-ins are available for FireFox, Chrome \u0026 Safari.# While the range of operating system and browser support is impressive, currently (as of early 2015) there are no native Zotero apps or web apps available for mobile devices available.  It is possible to browse your Zotero library via a mobile web browser, however the website is not optimized for mobile devices, and is difficult to use on small form factor devices.\n\nOther popular and free to use commercial academic citation tools include Mendelay# and RefME#. As an Open Source project, Zotero has no licencing cost for users. It is being developed by George Mason University, and funded by grants from the Andrew W. Mellon Foundation, the Institute of Museum and Library Services, and the Alfred P. Sloan Foundation.\n\nFor most academic researchers, there will probably be a place for both Zotero and Evernote in their research work flow, as they have complementary strengths and weakness that lend themselves to different types of research. \n\n3.3\tWhat To Do With The Leftover Paper?\nWith the ability to capture electronic research materials, and conduct full text searches on them, what is to be done with leftover paper research documents?  They could be left in their non-digital state, but this would leave them outside of the searchable data repository that has been created, and makes them more difficult to find when needed.  They are thus less valuable because they are less accessible.  Another option is to digitize the documents.\n\n*\nIllustration 7: Scanning both sides of documents in one pass \u0026 then converting them to PDF format so they are full text search-able.\n\nDigitizing Documents sounds more intimidating than it really is.  Scanners can now be purchased that will scan both sides of a document in one pass and convert it into PDF format on the fly.  For smaller jobs, most smartphones are capable of taking a high quality picture of a page, and then converting it into a PDF document. \n\nWhy PDF and not JPEG or some other format?  Because Adobe Acrobat software,#  and  Google Drive# both have built-in support for recognizing text on the page. This means that scanned PDF documents can be included in full text searches through a desktop search, or a Zotero or Evernote search if the document has been imported into either of those applications.  Researchers will have fewer things to look for in their hard copy files, and more documents that can be instantly searched from their computers or mobile devices. \n\nAnyone who has been involved in a digitization project knows the time it can take for a program to recognize the characters on a scanned page. Saving to PDF format gets around this problem because the OCR can happen in the background after the scan has taken place so that documents can be scanned as fast as  the hardware is capable of scanning. One thing to remember, however, is that the quality of the original document will affect the quality of the character recognition.  If scanning a photocopy of a fax, the character recognition of printed text will probably not be very accurate once it is in a PDF document. Handwritten characters and drawings may or may not be recognized depending on the legibility of the writing.  Nevertheless, the vast majority of documents can be converted into a digital format and thereby be made searchable.  From a researcher\u0027s perspective digital Nirvana has almost been reached.\n\nThe cost of beginning to digitize paper can be very low. For example, an excellent iPhone “document scanner” app for iPhones is JotNot Pro, which costs only $2.# An equally strong and free Android app is CamScanner.# For your desktop computer or laptop,    DOCS_modelChunk = [{"ty":"is","ibi":20727,"s":"\n*\nIllustration 8: JotNot Pro\n\n\n3.4\tCopyright and Cloud Security Considerations\nIt is important to remember than when using apps like JotNot or Evernote, that all the usual copyright laws and regulations need to be respected, just as a researcher would when using a photocopier. That said, many jurisdictions have “fair use” or “fair dealing” provisions in their copyright laws that allow for limited copying under specific circumstances. For example, the principle of fair use has been describe as the following: “In United States copyright law, fair use is a doctrine that permits limited use of copyrighted material without acquiring permission from the rights holders. Examples of fair use include commentary, criticism, news reporting, research, teaching, library archiving and scholarship.”# Researchers, if they have not already, should become familiar with copyright legislation in the jurisdiction where they live.\n\nCloud services raise interesting security and privacy issues that researchers need to be aware of.  For example, data stored on servers in the United States are subject to the Patriot Act,# no matter where the owner of the data resides.  American cloud services like Dropbox, Evernote and Google, who store their client’s data in the United States, can be compelled by law enforcement officials to give them their client’s data, without notifying the client. Depending on the type of research being done, this may or may not be a concern.  In some parts of the world, like Canada and the EU, local legislation prohibits public organizations from storing of personal data outside of their boundaries. A specific example of this is the province of British Columbia, in Canada, who specifically amended their legislation to prohibit the storage of health records outside of Canada.# \n\n4.0\tFinding What You Want When You Want\nDocument management can be as simple as an organized structure into which files may be placed, or as complex as a system that requires the entry of metadata for easier retrieval.  This paper will not look at large enterprise systems, but at the familiar file folder system of organizing documents on a computer\u0027s hard drive, or on a file server, as the case may be.\n\n4.1\tManila File Folders\nBelow, illustration 9 is the file structure of a typical shared hard drive. The organizing principle that it uses is file name sorted alphabetically.  The larger the subject area is, the more sub folders are created, again by subject, until the number of documents in each folder is reduced to a manageable number. This method of organization works very well when looking for a key word in a file name, but if looking for documents authored by a particular person, or for a particular word inside a file, the organization actually works against the user as it is necessary to look through many folders to try to find the desired documents.  This can be a huge time waster if the document is important enough that it has to be found. \n\n*\nIllustration 9: Traditional File Management.\n4.2\tDesktop Search\nThe first research problem identified above was data sitting in a number of different silos (e.g. file system, email, web applications) and in different formats (e.g. Word, Excel, PDF, HTML), sometimes in multiple formats in the same silo!  Fortunately, starting with Windows Vista in 2007# and OS X 10.4 in 2005#, useful desktop search tools have been included in the major desktop operating systems.  Before 2007, Google also offered desktop search software, but have recently discontinued it.#  These desktop search engines run in the background on the computer and index every file that  the user creates or puts on the hard drive.  Once a file is indexed, the desktop search engine can perform a keyword search on the whole document seemingly instantaneously. As the keywords are typed in they start to display the documents that it thinks most closely match the search in real time.  This makes it quick and easy to refine the search.   One must experience it to appreciate how well it works. Here is a video that shows Windows 7 Desktop Search in action.#\n"},{"ty":"te","id":"kix.gc6v9diom2ty","spi":23700},{"ty":"te","id":"kix.nag4lof6dte9","spi":20728},{"ty":"as","st":"paragraph","si":20727,"ei":20727,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":20729,"ei":20729,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":20756,"ei":20756,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":20757,"ei":20757,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":20758,"ei":20758,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":20806,"ei":20806,"sm":{"ps_hdid":"h.knusykaxc87i","ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_hd":2,"ps_ifl_i":true,"ps_ls_i":true,"ps_sa":4.0,"ps_il_i":true,"ps_sb":18.0,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"footnote","si":21523,"ei":21523,"sm":{"fs_id":"kix.pllux2rnxe5z"}},{"ty":"as","st":"paragraph","si":21650,"ei":21650,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":21651,"ei":21651,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":21840,"ei":21840,"sm":{"fs_id":"kix.ptat7mp3vp64"}},{"ty":"as","st":"footnote","si":22530,"ei":22530,"sm":{"fs_id":"kix.84019i495mqv"}},{"ty":"as","st":"paragraph","si":22532,"ei":22532,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":22533,"ei":22533,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":22573,"ei":22573,"sm":{"ps_ls":1.0,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":12.0,"ps_ir_i":true,"ps_al_i":true,"ps_hdid":"h.v0sqsoagp9f0","ps_sb_i":false,"ps_sa_i":false,"ps_hd":1,"ps_ifl_i":true,"ps_ts":{"cv":{"op":"set","opValue":[{"tbs_al":0,"tbs_of":0.0,"tbs_le":0}]}}}},{"ty":"as","st":"paragraph","si":22939,"ei":22939,"sm":{"ps_sb_i":true,"ps_ls":1.0,"ps_   <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":24829,"s":"\n*\nIllustration 10: OS X Desktop Search (Spotlight)#\n\nDesktop Search makes it so much easier to find documents that there is no reason not to use it. Researchers, however, should be aware of some of the limitations of both Mac and Windows desktop search tools. First of all, if you are connected to network drives at home or in a workplace, desktop search tools do not automatically index and search share drives. On the other hand, if you use a utility like Dropbox#, iCloud#, Google Drive or OneDrive# the the search tools work very well, as those services put a copy of your files on your local hard drive, thus making them searchable.  Secondly, desktop search tools do not necessarily search the data in non-Apple or non-Microsoft applications. For example, users of the popular Evernote# program cannot search data they have stored in that application using the Windows desktop search, but instead have to use the built in Evernote search tool (OS X desktop search does not have this limitation).  This may or may not be a problem, depending on how the search tools are used by the researcher.  An interesting work around that some third party tools like Evernote are employing, is to create browser plug-ins to allow Google web searches to include their local application data in the results. While not an optimal search method for local data, it has proved helpful to the author.\n\nAnother issue that is becoming more prominent with the increasing use and reliance on webmail#, is that desktop search engines do not index and search webmail data. For this reason, even if the researcher uses a web interface for their email, they should seriously consider setting up a native mail client to download their email locally (typically using the IMAP email protocol) to make it visible to their desktop search engine. On OS X the built-in mail client can be used to access webmail services like Gmail, and with Windows, Outlook is a good choice. Here is a video that shows how to setup Gmail on the OS X mail client.#\n\n5.0\tResearch Collaboration in the 21st Century\nThere are many different aspects of research collaboration. Traditionally researchers have collaborated with their colleagues by having face to face discussions, exchanging letters, e-mail and talking on the telephone. Depending on how physically close colleagues are to each other they would use each of these methods of communication to a greater or lesser extent.  \n\nNew products and services have not only made it easier, less time consuming and less expensive to collaborate with colleagues at a distance, but have also reduced the amount of time and effort it takes to undertake collaborative research or paper writing with colleagues who are locally based.\n\n5.1\tVoice, Video and Desktop Conferencing\nFor many professors, the telephone is still their primary means of real time communication with their research partners. But for a number of reasons, younger researchers are opting to use more feature-rich digital tools instead of telephones.\n\n*\nIllustration 11: Basic Skype features.\n\nSkype is a widely used program for making free voice, conference and video calls over the internet to anyone else who is also running Skype on their computer or mobile device.# Best of all the software is free to download and it’s basic features are also free to use. Skype does offer some fee based services, like calling to land lines or cell phones, and multi-point video conferencing. On the other hand Skype to Skype voice and video calls are free.  Skype also allows you to share your desktop with others which can be useful for reviewing documents with colleagues in real time, showing PowerPoint presentations and reviewing web based materials together. Other Skype features include:\n\nFile transfers: send that file on the screen to the person being talked to.\nSecurity: Skype automatically encrypts everything before sending it through the internet.\nChat:  For long distance communications, Skype is arguably easier to use than the international long distance telephone system. Skype also provides a fee based service for using Skype to make calls to a regular telephone for colleagues who do not have access to high speed internet.\n"},{"ty":"ae","et":"list","id":"kix.tujbndh365ev","epm":{"le_nb":{"nl_4":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_bd_i":false,"ts_va_i":false,"ts_fs":12.0,"ts_ff":"Times New Roman","ts_fgc2_i":false,"ts_bd":false,"ts_tw":400,"ts_it_i":false,"ts_bgc2_i":false,"ts_it":false,"ts_va":"nor","ts_st":false,"ts_sc_i":false},"b_ifl":162.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":1,"b_il":180.0},"nl_3":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_bd_i":false,"ts_va_i":false,"ts_fs":12.0,"ts_ff":"Times New Roman","ts_fgc2_i":false,"ts_bd":false,"ts_tw":400,"ts_it_i":false,"ts_bgc2_i":false,"ts_it":false,"ts_va":"nor","ts_st":false,"ts_sc_i":false},"b_ifl":126.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":0,"b_il":144.0},"nl_2":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_bd_i":false,"ts_va_i":false,"ts_fs":12.0,"ts_ff":"Times New Roman","ts_fgc2_i":false,"ts_bd":false,"ts_tw":400,"ts_it_i":false,"ts_bgc2_i":false,"ts_it":false,"ts_va":"nor","ts_st":false,"ts_sc_i":false},"b_ifl":90.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":2,"b_il":108.0},"nl_1":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_   <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":29032,"s":"Translation Services: Translates conversations into a limited number of languages in near real time.\n\nGoogle Talk and Google Hangouts# are newer products and are not yet as widely used as Skype, but they offer all of the features that Skype has, plus a few extras that may be useful for some researchers. First of all, for a group of researchers, Google Hangouts allows researchers to conduct private or public video conference with up to ten people at one time, and the option to broadcast to thousands via Google+ and YouTube.# Skype also offers group video conferencing, but at least one user needs to be a paying user of Skype, and there is no Skype facility to broadcast the meeting beyond ten people. \n\nAnother feature built into Google Hangouts is the ability to not only share the view of a computer desktop or windows (similar to Skype), but to share a Google Document, and allow participants to co-edit the document in real time.  Here is a video that gives a brief demonstration of the main collaboration features of Google Hangouts, including co-editing documents while videoconferencing.#\n\n*\nIllustration 12: Google Hangouts.\n\nGoogle Hangouts and Skype are both available on iPhone, iPad and Android devices for when the researcher finds her or himself away from a computer. Both support audio and video calls, and Google Hangouts supports multi person video calls for free.\n\n5.2\tReal Time Collaborative Document Editing\nThe ability to have a central, secure location available over the internet to store master copies of documents can help research groups avoid a lot of coordination headaches. Many groups of researchers are still using e-mail to distribute documents for editing. While this is a great improvement over mailing or faxing documents, it does introduce the problem of knowing who has the most current version of the document or documents.  There are few things more frustrating than putting significant time into working on a document, and then finding out that someone else has also done significant work on the same section of the document, necessitating a time consuming manual merging of the documents. \n\nThere are several products available that allow groups to share and edit documents over the internet. Some of of the more popular products include, Google Docs#, Microsoft OneDrive#, Zoho Office# and Microsoft 365#.  They not only allow for the sharing of documents, but they also give groups the ability to co-edit documents in real time from any internet connected computer.  This helps groups avoid the duplicate editing of documents, and also allows more than one researcher to edit the document at the same time. If a particular document is important to a member of the group, he/she can “subscribe” to that document so that they are notified by e-mail any time someone edits the document. Here is a video# that shows some of the key advantages of collaboration services. The document management features alone are often sufficiently valuable to convince many groups to use them, but there are additional features that are also useful to research groups. \n\n*\nIllustration 13: Google Docs. Two users co-editing a document \u0026 it’s comments in real time.\n\nBasic version control functionality is built into all the products mentioned above. This feature makes it easy to see how a document has evolved over time, and allows the group to recover sections of the document that may have been removed or modified at some point in the editing process. The need for version control typically increases exponentially with the number of authors editing a document.\n\n*\nIllustration 14: Google Docs. Version Control.\n\nAnother feature that most collaboration suites include is an integrated commenting system for threaded discussions about a particular document, or individual comments about a specific block of text. These tools can be very helpful in allowing all participants to read what others in the group think, and then weigh in with their own positions, without modifying the text of the document. \n"},{"ty":"te","id":"kix.1eepsefzbxn5","spi":32132},{"ty":"te","id":"kix.bpaanx2r9wsl","spi":30135},{"ty":"te","id":"kix.xxmrwq3k3pjl","spi":32628},{"ty":"as","st":"list","si":29132,"ei":29132,"sm":{"ls_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_bd":false,"ts_fgc2_i":true,"ts_tw":400,"ts_it_i":true,"ts_bgc2_i":true,"ts_it":false,"ts_va":"nor","ts_st":false,"ts_sc_i":true},"ls_id":"kix.tujbndh365ev"}},{"ty":"as","st":"paragraph","si":29132,"ei":29132,"sm":{"ps_ifl":18.0,"ps_ls":1.0,"ps_ifl_i":false,"ps_ls_i":false,"ps_il_i":false,"ps_il":36.0}},{"ty":"as","st":"paragraph","si":29133,"ei":29133,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":29165,"ei":29165,"sm":{"fs_id":"kix.z4h7l5pesuoy"}},{"ty":"as","st":"footnote","si":29560,"ei":29560,"sm":{"fs_id":"kix.3vhw1oaw30lw"}},{"ty":"as","st":"paragraph","si":29739,"ei":29739,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":29740,"ei":29740,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":30132,"ei":30132,"sm":{"fs_id":"kix.upzexwbptfqg"}},{"ty":"as","st":"paragraph","si":30133,"ei":30133,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":30134,"ei":30134,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":30136,"ei":30136,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":30170,"ei":30170,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":30171,"ei":30171,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":30419,"ei":30419,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":30420,"ei":30420,"s   <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":33067,"s":"\nThe collaboration suites all have basic calendaring tools so that groups can keep track of important dates and milestones. Task managers can help a group assign responsibilities for research tasks, and then keep track of their status.  Different privileges for elements of the collaboration suite can be assigned to members of the group. For example, some members of the group may be given only “read” and “comment” access to the document; they can see and review documents and participate in the bulletin board section of the site, but they cannot modify the documents. \n\nThe good news for researchers on a tight budget is that most of the collaboration suites can be used with little or no cost. Many universities have licensed products like Google Docs and Microsoft SharePoint 2010 or later (which is a locally hosted version of Office 365) for their community members, so before spending any money on software or services, researchers should check with department and campus IT departments.\n\n\u0010\u0012\u001cService\n\u001cCost\n\u001cNotes\n\u0012\u001cGoogle Docs\n\u001cFree or $60 / year\n\u001cAll research related functionality is available in the free version, but the paid version comes with a service level agreements (SLA’s)# and increased storage capacity.\n\u0012\u001cMS OneDrive\n\u001cFree or $80 / year\n\u001cBasic document editing online can be done for free. Extra storage for additional fees. \n\u0012\u001cZoho Office\n\u001cFree or $60 / year\n\u001cBasic document editing and sharing can be done for free. Other features can be added for small fees as needed. \n\u0012\u001cOffice 365\n\u001cFrom $60 to $150 / year\n\u001cThis is Microsoft’s business version of OneDrive. It is basically SharePoint in the cloud, and comes with a service level agreements (SLA’s).\n\u0011\n\n5.2\tFile Sharing and Document Version Control\nLastly, for researchers who would like to use a more a traditional, if somewhat less capable, form of document collaboration, there are file synchronization tools available like, Dropbox#, Google Drive#, iCloud# and Box.net#. All these tools facilitate document collaboration, but significantly, only one user at a time can edit a document (unlike the tools mentioned above in section 5.2). Depending on how a research group functions, and how quickly they need to do their writing, this may or may not be an important consideration. Here is a video that demonstrates some of the key features of this product type.#\n\nResearchers typically use file synchronization software in the following manner: When Dropbox is installed on a computer, a Dropbox folder is created. Any document placed in that folder is synchronized between all computers using the same Dropbox account. Most commonly, a researcher with a laptop and a desktop computer will use Dropbox to synchronize files between the two machines. The researcher can also create sub-folders for projects, and then share specific folders with other collaborators. If any file is updated in a Dropbox managed folder, those changes are immediately synchronized to all computers sharing that file.  If a computer is turned off when the file is updated, then the file will the synchronized the next time it connects to the internet. Google Drive functions in a very similar manner.\n\n*\nIllustration 15: Dropbox synchronizing files across multiple machines and platforms.\n\nAll the products mentioned above support basic version control, but some, like Box.net, do not include it with their free service. The biggest benefit to using this kind of document collaboration tool over one of the co-editing capable tools, is the minimal amount of training necessary to get a researcher up to speed and productive.\n\n6.0\tThe Right Hardware for Researchers\nOnce all the appropriate software has been provided to a researcher, one needs to assess the hardware she is using to insure that it is sufficient for the job. This step is often overlooked unless the researchers’ computer is obviously out of date. It should be noted that real, quantifiable productivity gains can be made for most researchers with a modest investment in the right kinds of additional hardware. \n"},{"ty":"te","id":"kix.v8gc9dm254od","spi":36225},{"ty":"as","st":"paragraph","si":33067,"ei":33067,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":33639,"ei":33639,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":33640,"ei":33640,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34063,"ei":34063,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34064,"ei":34064,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"tbl","si":34065,"ei":34065,"sm":{"tbls_cols":{"cv":{"op":"set","opValue":[{"col_wv":87.75,"col_wt":0},{"col_wv":109.5,"col_wt":0},{"col_wv":300.75,"col_wt":0}]}}}},{"ty":"as","st":"paragraph","si":34075,"ei":34075,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34081,"ei":34081,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34088,"ei":34088,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34102,"ei":34102,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34122,"ei":34122,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":34259,"ei":34259,"sm":{"fs_id":"kix.kf1epds5060i"}},{"ty":"as","st":"paragraph","si":34292,"ei":34292,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34306,"ei":34306,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34326,"ei":34326,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":34415,"ei":34415,"sm":{"ps_klt_i":true,"ps_sb_i":true,"ps_awao_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_sm_i":true,"ps_kwn_i":true,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":34429,"ei":34429,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as"    DOCS_modelChunk = [{"ty":"is","ibi":37101,"s":"\n6.1\tA Second Monitor for Increased Productivity\nHere is a quotation from a law professor at the University of Victoria, Faculty of Law,# after she reluctantly tried using a second monitor with her desktop computer: \"Until you\u0027ve tried working with two displays hooked up to your computer, you cannot believe how much of a difference it can make to your productivity when doing online research.\" For example, on one monitor one can have a word processor to do composition, and on the other monitor, a web browser where the research is found and referenced.  As was mentioned, this same faculty member was resistant when she was first asked to try a dual monitor setup, but now she would have difficulty going back to a single monitor given her estimate of a 30% time savings by using two monitors (or one very large monitor).\n\n*\nIllustration 16: A tri-monitor setup with a laptop driving two additional monitors.\n\nHer estimate is backed up by research conducted by Microsoft where they compared the productivity of individuals using a single 15” monitor to using a customized three monitor setup.#  The research showed a 9% productivity gain for users who work with multiple windows on their desktop and need to switch back and forth between those windows on a regular basis, which is typical of many researchers. Given that the subjects of the research were exposed to the three monitor desktop configuration for only an hour, one suspects that additional productivity gains would be realized over time as they modified their work habits to take advantage of the additional desktop work space.  In comparing this to other hardware and software changes Microsoft researchers have examined, this change to the desktop environment (three monitors instead of one) provided by far the greatest productivity gain they have measured. The cost of facilitating this 10% increase in productivity is currently between $150 and $250 dollars.#   Laptop users can also take advantage of a dual monitor configuration by using their laptop\u0027s built in monitor in conjunction with a second monitor.  The difference that a second or third monitor can make for a researcher who often has multiple web browser tabs open along with a word processor, is measurable and significant.\n\nAnother option is to use a tablet device as a second monitor.  With the Duet Display software running on your laptop (PC or Mac) and your tablet (iOS), it is possible to connect the two devices together over a USB cable.# For most research tasks, this setup works quite well.  The small tablet screen size make this a good solution for researchers looking for a portable dual monitor setup. For a researcher’s primary workstation it is recommended that a second monitor be purchased. \n\n*\n\n6.2\tMobile Devices \u0026 Software\nWhen a researcher is away from her office, mobile devices can be of great value in allowing her to continue researching and collaboration as desired. The most useful, but also the most bulky device for mobile use, especially in libraries and when traveling to conferences, is a laptop. That said there is a wide range in laptop size and capabilities, ranging from a 2.4lb, 11.8” screen MacBook Air# to a 7.1lb, 17.3” screen Dell Inspiron 17R#. In the past laptops were often noticeably less powerful than their desktop counterparts when performing typical research tasks like switching back and forth between browser tabs, and editing a document in a word processor. Fortunately all but the least expensive of modern laptops can now comfortably handle the typical workload of a researcher just as easily as can a desktop computer.  \n\nAdditionally almost all laptops can power a second external monitor if the laptop is also the researchers’ primary computer. This puts the power and flexibility of all the collaboration and research tools already mentioned in the hands of the researcher no matter where she finds herself. An added bonus for the environmentally conscious is that laptops typically consume about a quarter of the energy of a comparably powerful desktop computer.\n"},{"ty":"te","id":"kix.c1r176gy42mt","spi":37928},{"ty":"te","id":"kix.gbh7awjzux1","spi":39848},{"ty":"as","st":"paragraph","si":37101,"ei":37101,"sm":{"ps_hdid":"h.x1gh42i4v1aw","ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_hd":2,"ps_ifl_i":true,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":12.0,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":37149,"ei":37149,"sm":{"ps_hdid":"h.sfusiqlapqw","ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_hd":2,"ps_ifl_i":true,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":12.0,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"footnote","si":37237,"ei":37237,"sm":{"fs_id":"ftnt_49"}},{"ty":"as","st":"paragraph","si":37926,"ei":37926,"sm":{"ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":37927,"ei":37927,"sm":{"ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"paragraph","si":37929,"ei":37929,"sm":{"ps_sb_i":false,"ps_ls":1.0,"ps_sa_i":false,"ps_al":1,"ps_ifl_i":true,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":6.0,"ps_ir_i":true,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":38013,"ei":38013,"sm":{"ps_sb_i":false,"ps_ls":1.0,"ps_sa_i":false,"ps_al":1,"ps_ifl_i":true,"ps_ls_i":true,"ps_sa":6.0,"ps_il_i":true,"ps_sb":6.0,"ps_ir_i":true,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":38014,"ei":38014,"sm":{"ps_sb_i":true,"ps_ls":1.0,"ps_sa_i":true,"ps_ifl_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true}},{"ty":"as","st":"footnote","si":38197,"ei":38197,"sm":{"fs_id":"ftnt_50"}},{"ty":"as","st":"footnote","si":39031,"ei":39031,"sm":{"fs_id":"ftnt_52"}},{"ty":"as","st":"paragraph","si":39360,"ei":39360,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"    DOCS_modelChunk = [{"ty":"is","ibi":41160,"s":"\n*\nIllustration 17: The size difference between 11”, 13” and 17” laptop computers.#\n\nSmart phones are another valuable tool for the modern researcher. Besides the obvious voice call capability that has been the primary use for cell phones for years, newer devices like the iPhone and Android phones allow researchers to participate in person to person video calls, as well as video conferences using Skype and Google’s Hangout feature respectively.# \n\nMuch of the software already recommended for laptop and desktop computers is also available on most smartphones: Evernote, OneNote, DropBox, Skype, Google. Additionally, using an app like JotNot Pro can turn your smartphone into a photocopy like device, that can capture pages of text and put them into a PDF file#.  Lastly, the latest iPhone and Android phones feature built in dictation software so that researchers can avoid the painful process of typing with their thumbs and simply dictate to their phone and allow the phone to convert the voice to text.  While not 100% accurate, this software can be extremely useful when a researcher is not able to easily access a computer with a keyboard. Here is video of Apple’s Siri software.#\n\nTablets and eBook readers are being used more and more as research tools.  While not as flexible and powerful as laptops, tablets are typically lighter, easier to carry, have a longer battery life and are better reading devices.  Their smaller form factor does make them a better device for reading books and longer documents than laptops. Depending on an individual\u0027s personal preference, a back-lit screen,like that of the iPad, may be suitable for reading long documents, but for some these screens cause eye strain. If eye strain is an issue, tablets that use eInk#, like the Amazon Kindle Touch, are an option to consider as they are not back-lit and are reportedly easier on many peoples’ eyes even after reading for long periods of time. The trade off is that eInk devices are strictly for reading, while most back-lit tablets support the same books, plus multimedia textbooks, web browsing, video, email and more.#\n\n*\nIllustration 18: A plethora of table devices#\n\nAnother area where back-lit tablets can be helpful is in note taking.  While their virtual keyboards take some getting used to, and for many make note taking less efficient, an app like Notability# allows the researcher to record the audio of a class, and sync it with the text that was typed in. This enables the researcher to skip to any point in the audio recording via pointing at any note. This is particularly useful if the researcher is having trouble deciphering the notes, or if he only wants to take light notes and refer primarily to the audio recording.\n\n\n7.0\tBacking Up Your Digital Life\n\nThe author’s dentist years ago told him, “don’t brush all your teeth, just the ones you want to keep.”  I’d say the same thing about your digital documents and photos. Don’t backup all your files, just the ones you want to keep! For most researchers, this will be all their data files. \n\nA couple of years ago a student visited the author’s office with a new laptop, and a sad story. She related that there had been a fire in the basement suite where she was living, and her laptop, and the external hard drive she had been using to back up her hard drive both were both destroyed in the fire. A very sad story, especially since she had made a real effort to backup her data, but still lost it all.  What could she have done differently? Having an off site backup along with her external hard drive backup would have made a decisive difference. An off site backup service nowadays means using an internet based service like CrashPlan#, or Mozy.# Another option would be to use services like DropBox (2gb free)#, Google Drive (15gb free)#, iCloud (5gb free)# or OneDrive (25gb free)# to synchronize your key “Documents” folder across computers, via an internet based cloud service (effectively backing up your key documents off site).\n"},{"ty":"te","id":"kix.h3ipezwywtc8","spi":41161},{"ty":"te","id":"kix.l2k4tnovv51p","spi":43277},{"ty":"as","st":"paragraph","si":41160,"ei":41160,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":41162,"ei":41162,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"footnote","si":41242,"ei":41242,"sm":{"fs_id":"kix.c79uduq6vnx2"}},{"ty":"as","st":"paragraph","si":41243,"ei":41243,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":41244,"ei":41244,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":41608,"ei":41608,"sm":{"fs_id":"kix.26mcy9i1tvlz"}},{"ty":"as","st":"paragraph","si":41610,"ei":41610,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":41611,"ei":41611,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":41925,"ei":41925,"sm":{"fs_id":"kix.j4h3uot7cgzl"}},{"ty":"as","st":"footnote","si":42350,"ei":42350,"sm":{"fs_id":"kix.4gx3xszey9f"}},{"ty":"as","st":"paragraph","si":42351,"ei":42351,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":42352,"ei":42352,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"footnote","si":42921,"ei":42921,"sm":{"fs_id":"kix.bt5ijqret21"}},{"ty":"as","st":"footnote","si":43274,"ei":43274,"sm":{"fs_id":"kix.chpgnmyrcdmo"}},{"ty":"as","st":"paragraph","si":43275,"ei":43275,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":43276,"ei":43276,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st":"paragraph","si":43278,"ei":43278,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"footnote","si":43323,"ei":43323,"sm":{"fs_id":"kix.u2d3d7fuhowp"}},{"ty":"as","st":"paragraph","si":43324,"ei":43324,"sm":{"ps_ls":1.0,"ps_al":1,"ps_ls_i":false,"ps_al_i":false}},{"ty":"as","st":"paragraph","si":43325,"ei":43325,"sm":{"ps_ls":1.0,"ps_ls_i":false}},{"ty":"as","st   <script nonce="-p1g5PZt9wFsOH5jiiRZEQ" type="text/javascript">
   DOCS_modelChunk = [{"ty":"is","ibi":45162,"s":"\n*\nIllustration 19: Laptop catches fire...#\n\nFire, theft and natural disasters are difficult to predict, however hard drive failure is predictable.  On average, if someone owns a computer for four years, they have an approximately 1 in 10 chance of losing their data due to hard drive failure.#  Those odds alone should be sufficient encouragement for anyone who is pointed in the direction of a potential solution, to do something about it.  For all important data, researchers should implement a 3-2-1 backup strategy.# \n\nKeep 3 copies of important files (one primary and two backups). \nHave files on 2 different media types (for example one on your hard drive and one in an internet backup service). \nAt least 1 copy should be stored off site (in case of disaster or theft). \n\nThis backup arrangement makes it very unlikely that someone would not be able to recover their files in almost any scenario imaginable, including a fire, theft and natural disasters like Hurricane Catriona.\n\n8.0\tConclusions\nVannevar Bush had some amazing insights into how to solve the problem of  dealing with large quantities  of documents and large amounts of information accumulated over the course of a project or the course of a career. The technology he used to try to solve the problem was not up to the task, but the seeds were planted.  We can now realize his vision in our digital, wired age; all that is needed is to acquire the hardware and the software necessary to capture, organize and share information in ways that even Vannevar would have had a hard time imagining. The productivity gains he foresaw are ripe for the taking.\n\nThe two major benefits that come from effectively using digital capture, search and collaboration tools,  are an increase in the speed and quality of the research being performed. Less time is spent looking for information that has already been identified or created, so that more time can be spent in analyzing and associating disparate pieces of information. Modern electronic research tools, like Zotero \u0026 Evernote, make the collection of research data, and collaboration between colleagues possible that in the past would have been difficult, expensive, or impossible.  They also save large amounts of time citing and creating bibliographies.  Free voice and group video conferencing services, like Google Hangouts and Skype, can facilitate real time collaboration at a fraction of the cost in time and money of flying members of a research team to a central location. Online collaboration tools like Google Docs and Microsoft OneDrive can greatly facilitate group document creation and editing, in real time if needed.\n\nOnce researchers have the appropriate software to manage their data and help them collaborate, they need to make sure that they also have the appropriate hardware and infrastructure to take full advantage of the benefits the new software will give them. Access to an uncongested high speed internet connection is a must for video and voice conferencing, as well as real time document editing. An average desktop computer with two monitors (or one very large monitor), instead of the traditional single monitor, will give researchers a 10% + boost in productivity. Mobile devices, including laptops, tablets and smartphones can be of great value in allowing researchers to conduct their research \u0026 collaborate with colleagues wherever and whenever they desire.  With more and more research materials being created and remaining digital, the backup of research data is becoming increasing important. Fortunately, easy to use online backup services are making it simple to automatically backup all a researcher’s data.\n\nWhether they realize it or not, most researchers are struggling with the mountains of digital data that they are generating and have accumulated during their studies and careers. If shown the tools available to them to find, capture and collaborate, many, if not most, will be able to use these tools to increase their productivity and effectively manage and collaborate with their data.\n"},{"ty":"ae","et":"list","id":"kix.ffr3aoqvbd8u","epm":{"le_nb":{"nl_4":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_bd_i":false,"ts_va_i":false,"ts_fs":12.0,"ts_ff":"Times New Roman","ts_fgc2_i":false,"ts_bd":false,"ts_tw":400,"ts_it_i":false,"ts_bgc2_i":false,"ts_it":false,"ts_va":"nor","ts_st":false,"ts_sc_i":false},"b_ifl":162.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":1,"b_il":180.0},"nl_3":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_bd_i":false,"ts_va_i":false,"ts_fs":12.0,"ts_ff":"Times New Roman","ts_fgc2_i":false,"ts_bd":false,"ts_tw":400,"ts_it_i":false,"ts_bgc2_i":false,"ts_it":false,"ts_va":"nor","ts_st":false,"ts_sc_i":false},"b_ifl":126.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":0,"b_il":144.0},"nl_2":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_bd_i":false,"ts_va_i":false,"ts_fs":12.0,"ts_ff":"Times New Roman","ts_fgc2_i":false,"ts_bd":false,"ts_tw":400,"ts_it_i":false,"ts_bgc2_i":false,"ts_it":false,"ts_va":"nor","ts_st":false,"ts_sc_i":false},"b_ifl":90.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":2,"b_il":108.0},"nl_1":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":false,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":false,"ts_ff_i":false,"ts_bd_i":false,"ts_va_i":false,"ts_fs":12.0,"ts_ff":"Times New Roman","ts_fgc2_i":false,"ts_bd":false,"ts_tw":400,"ts_it_i":false,"ts_bgc2_i":fals
