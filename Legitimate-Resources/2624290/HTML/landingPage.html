anners and links are pre-approved by us, and no smart links are used); (e) Government-issued licenses and\/or e-books on how to obtain such licenses; (f) Cannabidiol; (g) Black boxes; (h) Digital game accounts, gaming keys, in-game currency, and\/or progression; (i) Celebrity video content ads and offers; (j)Teen video content ads and offers featuring individuals who appear younger than eighteen (18) years of age; (k)Dating ads that are not found in More Girls, Pops, Full page, Redirect zones, and e-mail; (l) Explicit nudity adverts, including nudity, depictions of people in explicit or suggestive positions, or activities that are overly suggestive or sexually provocative; (m) Counterfeit goods; (n) Sexy games that use non-consensual ads; (o) Gambling (unless you have an official license in the country you are advertising for, links and countries are pre-approved by us, and no smart links are used). (p) Violent sexy games; (q) May be construed as vulgar, obscene, violent, pornographic, hateful or racially, sexually, ethnically or otherwise objectionable by, or as intended to harass, abuse, or threaten any, person; (r) Uses or exploits images or discloses personally identifiable information of children under eighteen (18) years of age or otherwise harms minors in any way; (s) Advocates or promotes illegal activity discusses any illegal activity, irrespective of intent, or provides instructions for illegal activity (in any case, as determined by Us, at Our absolute discretion); (t) May imply moral and ethical reprehensible discrimination, as well as it may degrade others on the basis of gender, race, class, ethnicity, national origin, religion, sexuality, disability, etc.;  (u) Is deemed unlawful, harmful, tortious, defamatory, libellous, or invasive to or of other\u2019s privacy or publicity rights; (v) Contains any malicious or invasive software, device, instructions, computer code, files, programs or other content or feature, including, without limitation, any time ntellectual property rights. (dd) Contains any trade secrets or other confidential or proprietary information, or any material that You do not have a right to make available under any law or under contractual or fiduciary relationships, including, but not limited to inside information, proprietary and confidential information learned or disclosed as part of employment relationships or under non-disclosure agreements; (ee) Violates, or otherwise facilitates the violation of, these Terms or any guidelines or Policies posted by us; (ff) Could disable, overburden, or impair the normal functioning of the Services.; (gg) Interferes with the use and enjoyment of the Services by any other person; (hh) Violates the law or encourages conduct that would constitute a criminal offence or give rise to civil liability. (ii)in any way related to any raffle, sweepstakes, contest, or game requiring a fee by participants; (jj)Pornography, incest, bestiality, rape (or any non-consensual sexual behaviour), non-consensual mutilation of body parts, which is related to children, etc... \r\n<\/p><p style=\"text-align: justify; \">4.3.\tYou acknowledge that we may, in our sole discretion, investigate and take appropriate legal action against anyone who violates this section, including, without limitation, removing the offending Content from the Services, blocking access to the Services, and terminating the account of the offending user.\r\n<\/p><p style=\"text-align: justify; \">4.4.\tPlease be aware that the list provided above is not exhaustive, and any content related to the mentioned products or businesses is strictly prohibited unless explicitly allowed in these Terms. Failure to comply with these guidelines may lead to the suspension or termination of your access to the services.\r\n<\/p><p style=\"text-align: justify; \">4.5.\tWe strictly prohibit the use of the services for any activities that violate applicable laws or regulations, whether intentionally or unintentionally. This incl access to the Services;  (j) Modify, Alter, destroy or otherwise remove any copyright, trademark or other proprietary notices, images or logos displayed, provided on or embedded within the Services; (k) Interfere with or disrupt, or attempt to interfere with or disrupt, the Services or Our servers and networks connected thereto, or disobey any requirements, procedures, policies or regulations of networks connected to the Services;  (l) Through misrepresentation or otherwise, solicit personal or sensitive information from other users, including, without limitation, address, credit card or financial account information, or passwords; (m)Impersonate any person or entity, including, but not limited to, the Company, its officials or employees, or falsely state or otherwise misrepresent Your affiliation with a person or entity, or make false or misleading indications of origin or fact, employ misleading e-mail addresses or falsify information in the header, footer, return path, or any part of any communication, including e-mails, transmitted through the Services; (n) Frame, inline link, or similarly display the Services or any portion of the Services; (o) Restrict, inhibit, or otherwise interfere with, the use and enjoyment of the Services by any other person; (p) Pornography, incest, bestiality, rape (or any non-consensual sexual behaviour), non-consensual mutilation of body parts which is related to children, etc... \r\n<\/p><p style=\"text-align: justify; \">These examples serve as a guide, and any other activities that violate applicable laws or regulations are also strictly prohibited.<\/p>"},"7":{"name":"5. ENGAGEMENT WITH ADVERTISERS","content":"<p style=\"text-align: justify; \">5.1.\tThis section pertains to the encounters users may have with third-party content and products while using the Services, collectively referred to as \"Partner Content.\" This encompasses external website links, resources, information, and content provided by third parties, as well as third-party products and services available for direct purchase.<\/p><p style=\"text-align: justify; \">5.2.\tThe Partner Content may include affiliate marketing links, through which we may receive compensation. Users acknowledge and consent to the use of cookies for this purpose. However, we do not guarantee the availability of such Partner Content and do not endorse or assume responsibility for the content, products, or practices of third-party operators. Users must comply with the terms and policies set by the relevant third-party service providers when engaging with Partner Content.\r\n<\/p><p style=\"text-align: justify; \">5.3.\tAny commercial transactions or interactions with advertisers discovered on or through the Services are solely between the user and the respective advertiser. We shall not be held liable for any losses or damages incurred as a result of such dealings. Furthermore, the Services may provide opportunities for users to engage with third-party services, and users must comply with the terms of service and privacy policy provided by such third parties.<\/p>"},"8":{"name":"6. ENHANCING TRANSPARENCY IN ONLINE INTERACTIONS","content":"<p style=\"text-align: justify; \">6.1.\tWe recognize the significance of transparency in online engagements and want to provide you with comprehensive information about our utilization of automated profiles. While using our services, you may encounter these profiles, known as \"Automated Profiles,\" which are created either by contracted or employed individuals or through automated programs and scripts.<\/p><p style=\"text-align: justify; \">6.2.\tThe purpose of these Automated Profiles is to enrich your experience and offer more interactive and enjoyable services, enticing you to actively engage with our platform. However, it is important to understand that these interactions are not generated by real individuals, and any communications or content produced by them should be regarded as artificial.\r\n<\/p><p style=\"text-align: justify; \">6.3.\tIn compliance with the Bolstering Online Transparency Act and other relevant regulations, we have implemented a nickname tag for all Automated Profiles on our website. This distinctive tag will be consistently displayed in the bottom right corner of the user's identification information, making it easy for you to identify them.<\/p>"},"9":{"name":"7. MEMBERSHIPS","content":"<p style=\"text-align: justify; \">7.1.\tUpon creating your account, you will become a member of the Website at no cost. This Free Membership grants you access to some of the available features on the Website.<\/p><p style=\"text-align: justify; \">7.2.\tIf you desire additional features, you have the option to upgrade your Free Membership to a Paid Membership. By upgrading, you will gain access to enhanced features that require payment (referred to as \"Fees\"). Please note that these Fees may be subject to changes or updates. Prior to using any Paid Membership features, we will notify you of the applicable Fees and the amount that will be charged. Payments for the Fees will be processed through the payment method you have chosen (e.g., credit card, debit card). You have the freedom to choose the duration of your subscription from the options available on the Website. It is important to be aware that Fees may vary based on jurisdiction due to differing costs and commercial conditions. Your subscription period will automatically renew for the same duration as the original subscription unless you cancel it via your profile settings before the renewal date. You also have the ability to pause the auto-renewal in accordance with the Terms provided. Should you choose not to pause it, your subscription will be automatically renewed as specified. By granting us permission, we will charge the recurring Fees to your selected payment method within a reasonable time period. Conversely, if you decide to terminate the auto-renewal, we will discontinue charging you the corresponding Fees. Any termination will not impact charges made before the termination, for which we could reasonably take action. It is your responsibility to provide up-to-date, complete, and accurate information to ensure proper billing, and you must regularly update this information. In the event that we suspect any irregular payment activity, we reserve the right to temporarily or permanently suspend your payments. Additionally, we may contact you, your banking institution, or other relevant parties to report such unusual activity or obtain additional information. If we offer any free trials or promotional Services, they are intended for use exclusively during the specified trial period. Subsequently, the corresponding Fees will be charged to you in accordance with the Terms provided during the promotional period.\r\n<\/p><p style=\"text-align: justify; \">7.3.\tSubscription Cancellation: To cancel your subscriptions, you can either utilize the settings option in your profile or reach out to us through the Contact section on our Website or by sending an email to support@meetwives.com.<\/p>"},"10":{"name":"8. PAYMENT CONDITIONS","content":"<p style=\"text-align: justify; \">8.1.\tWhen you engage in a purchase on our website or through our services (\"Purchase\"), the specific terms of sale on the respective website or online service will govern the transaction.<\/p><p style=\"text-align: justify; \">8.2.\tFor your convenience, we offer various Payment Methods for completing your Purchase, including credit or debit card options. The processing of your chosen Payment Method will be handled by a trusted third party. By proceeding with a Purchase, you grant us the authorization to charge the selected Payment Method. In the event that we are unable to process the payment through your chosen method, you agree to fulfil any outstanding payment obligations promptly upon our request. Additionally, if a recurring payment is declined, a convenience fee of up to $5 may be charged.\r\n<\/p><p style=\"text-align: justify; \">8.3.\tYou have the flexibility to cancel your subscriptions at any time by accessing the settings in your profile or by contacting our dedicated Customer Support Service. If you require further assistance, please consult the FAQ section on our website or reach out to us via email at support@meetwives.com.\r\n<\/p><p style=\"text-align: justify; \">8.4.\tAll charges associated with Purchases are non-refundable, and no refunds will be provided for partially used periods, except in cases where it is within our discretion or as required by applicable laws.<\/p>"},"11":{"name":"9. LIABILITIES","content":"<p style=\"text-align: justify; \">9.1.\tTo the fullest extent permitted by applicable law, we shall not be liable for any consequential, incidental, direct, indirect, special, punitive, or other damages arising from these Terms or the use or access to the Services. This includes damages such as loss of business profits, business interruption, loss of business information, and any other monetary loss. We are not responsible for expenses related to the loss of goodwill, revenue, or the replacement of products.<\/p><p style=\"text-align: justify; \">9.2.\tYour sole remedy and our total aggregate liability in connection with the Services or these Terms, regardless of the cause or reason, is limited to the actual direct damages incurred by you, up to the higher of the following amounts: (a) the net revenue the company earned directly from your use of the Services during the month immediately preceding the event giving rise to the claim, or (b) the amount you directly paid to us for the use of the Services.\r\n<\/p><p style=\"text-align: justify; \">9.3.\tThe limitations set forth in this section apply to all actions or claims, regardless of the cause of action. These limitations also apply to damages incurred due to other services or goods received through or advertised on the Services or obtained through any links provided in the Services, as well as information or advice received through or advertised on the Services or obtained through any links provided in or through the Services.\r\n<\/p><p style=\"text-align: justify; \">9.4.\tWe do not warrant or assume responsibility for any product or service advertised or offered by a third party through the Services or any linked website, nor are we responsible for monitoring any transaction between you and third-party providers of products or services. We are not liable for the offensive or illegal conduct of any third party, and you voluntarily assume the risk of harm or damage from such conduct.\r\n<\/p><p style=\"text-align: justify; \">9.5.\tThe foregoing limitations apply even if a remedy fails its essential purpose and to the fullest extent permitted by applicable law. These limitations do not waive or limit our ability to obtain injunctive or other equitable relief for a breach of these Terms.\r\n<\/p><p style=\"text-align: justify; \">9.6.\tYou agree to indemnify, defend, and hold the Company, its officers, directors, employees, members, shareholders, and representatives (including successors and assignees) harmless from and against any claim or demand, including reasonable attorneys' fees, litigation expenses, loss, and disbursements made by any third party in connection with your use of the Services, your violation of these Terms or Policies, your violation of any applicable law, including claims for libel, slander, copyright and trademark infringement, your submission, posting, or transmission of content to the Services, and your violation of any rights of other persons. We reserve the right, at our own expense, to assume the exclusive defense and control of any such disputes, and you agree to cooperate with us in asserting any available defenses.\r\n<\/p><p style=\"text-align: justify; \">9.7.\tIf you are a resident of California, you waive California Civil Code \u00a71542, which states that a general release does not extend to claims that the creditor does not know or suspect to exist at the time of executing the release and that, if known, would have materially affected the settlement. This release includes the criminal acts of others.<\/p>"},"12":{"name":"10. INTELLECTUAL PROPERTY RIGHTS","content":"<p style=\"text-align: justify; \">10.1.\tThe Services, including any content derived from materials provided by us, our partners, and other sources, are the exclusive property of us and our subsidiaries. These rights are protected by international treaties, trademarks, service marks, copyrights, trade secrets, patents, and other applicable laws. You acknowledge that substantial time, effort, and financial resources have been invested in developing, compiling, preparing, revising, selecting, and arranging the Services. The intellectual property and trademark rights associated with the Services are owned by us, and any goodwill derived from their use belongs to the Company. Throughout the duration of these Terms and beyond, you agree to respect the Company's proprietary rights and comply with any reasonable requests made by us, our suppliers, and licensors of content to protect their contractual, statutory, and common law rights. The Services are not sold or assigned to you, and all rights not expressly granted by us are reserved to the Company, its subsidiaries, and its Suppliers. You agree to comply with all applicable copyright and other laws, as well as any additional copyright notices or restrictions within the Services. You also agree to promptly inform us if you become aware of any unauthorized access or use of the Services by any individual or entity, or any claim of infringement of copyright, trademark, or other rights. All present and future rights related to trade secrets, patents, copyrights, trademarks, service marks, know-how, and other proprietary rights pertaining to the Services, including applications and registrations, shall remain the exclusive property of the Company.<\/p><p styl ited Content and Activities: If your conduct is found to be in further violation of the Prohibited Content and Activities sections specified in these Terms; (g) Protection of Users and the Public: If there are activities related to safeguarding the rights, property, or safety of users and the public; (h) Interference with Functionality: If your conduct interferes with the proper functionality of the Services; (i) False or Misleading Information: If you provide false, inaccurate, outdated, or incomplete information, including your Registration Information; (j) Requested by Law Enforcement or Government Agency: If a law enforcement or government agency requests the termination of your access; (k) Extended Periods of Inactivity: If there are extended periods of inactivity in your use of the Services; (l) Discontinuance or Modification of the Services: If there is a discontinuance or material modification of the Services or any part thereof; (m) Unexpected Technical or Security Issues: If there are unexpected technical or security issues or problems.\r\n<\/p><p style=\"text-align: justify; \">11.3.\tUpon termination, we will fulfil our obligations to you concerning any outstanding orders at the time of termination. However, if we terminate your access to the Services based on the aforementioned grounds, your access to the Services and these Terms will cease immediately.\r\n<\/p><p style=\"text-align: justify; \">11.4.\tYou have the right to terminate your use of the Services through the appropriate channel available in your account's administration panel. If you terminate your account, you will still be responsible under these Terms for any purchases made prior to the termination. \r\n<\/p><p style=\"text-align: justify; \">11.5.\tUnless explicitly stated otherwise, all covenants, agreements, representations, warranties, and undertakings necessary to survive the termination of your access to the Services will remain in effect until their complete or sufficient fulfilment, or until the lawful release of such obligations.<\/p>"},"14":{"name":"12. NOTICES","content":"<p style=\"text-align: justify; \">12.1.\tAny notices or communications sent to you will be considered effectively delivered under the following circumstances (a) When we send them to the email address you provided in your profile information; (b) When we post them as a notice on the Website or through the Services.<\/p><p style=\"text-align: justify; \">12.2.\tIf you need to send us a notice, you can use the address provided on the Website or Services, or send it to our physical address in Cyprus.\r\n<\/p><p style=\"text-align: justify; \">12.3.\tFor any further inquiries or clarifications, please feel free to email us at support@meetwives.com. By accepting these Terms, you acknowledge and agree to the methods of the notice described in this section.<\/p>"},"15":{"name":"13. GOVERNING LAW AND DISPUTE","content":"<p style=\"text-align: justify; \">13.1.\tThese Terms shall be governed by and construed in accordance with the laws of Cyprus, without giving effect to its conflict-of-law provisions.<\/p><p style=\"text-align: justify; \">13.2.\tAny dispute, controversy, or claim arising out of or relating to these Terms, including its formation, interpretation, performance, or termination, shall be exclusively resolved through binding arbitration in Cyprus. The arbitration shall be conducted in accordance with the rules and procedures of the Cyprus Arbitration Law governed by Law No. 101\/1987. The arbitration proceedings shall be conducted in the English language.\r\n<\/p><p style=\"text-align: justify; \">13.3.\tThe arbitration panel shall consist of one arbitrator appointed in accordance with the rules set forth in the Cyprus Arbitration Law. The arbitrator shall have the authority to determine issues of liability and the amount of any damages or other relief that may be awarded.\r\n<\/p><p style=\"text-align: justify; \">13.4.\tThe decision and award rendered by the arbitrator shall be final and binding upon both parties. The parties agree to abide by and comply with the decision and award, and any judgment based on the award may be entered in any court having jurisdiction.\r\n<\/p><p style=\"text-align: justify; \">13.5.\tNotwithstanding the above arbitration provision, either party may seek injunctive or other equitable relief from the courts of Cyprus to prevent actual or threatened infringement, misappropriation, or violation of a party's copyrights, trademarks, trade secrets, patents, or other intellectual property rights.\r\n<\/p><p style=\"text-align: justify; \">13.6.\tThe parties hereby waive any right to a trial by jury in any action or proceeding arising out of or relating to these Terms.\r\n<\/p><p style=\"text-align: justify; \">13.7.\tThe provisions of this Section shall survive any termination or expiration of these Terms.\r\n<\/p><p style=\"text-align: justify; \">13.8.\tBy accepting these Terms, you agree to the exclusive jurisdiction and arbitration provision stated in this Section.\r\n<\/p><p style=\"text-align: justify; \">13.9.\tTo the fullest extent permitted by law, you and the Company agree that any disputes or claims arising out of or relating to these Terms shall be resolved on an individual basis, and you hereby waive any right to participate in a class, consolidated, or representative action.\r\n<\/p><p style=\"text-align: justify; \">13.10.\tYou and the Company agree that any arbitration or legal proceedings will be conducted solely on an individual basis and not as a class, consolidated, or representative action. The arbitrator or the court shall have no authority to consolidate or join the claims of other individuals or parties who may be similarly situated.\r\n<\/p><p style=\"text-align: justify; \">13.11.\tIn the event that the class action waiver is deemed unenforceable, the dispute shall be brought and litigated in the appropriate court located in Cyprus, and you and the Company agree to submit to the personal jurisdiction of such courts.\r\n<\/p><p style=\"text-align: justify; \">13.12.\tBy accepting these Terms, you acknowledge and agree that any disputes or claims arising out of or in connection with these Terms shall be resolved on an individual basis, and you hereby waive any right to participate in a class action or any consolidated or representative proceeding.<\/p>"},"16":{"name":"14. ENTIRE AGREEMENT","content":"<p style=\"text-align: justify; \">14.1.\tWe reserve the right to update, amend, or modify these Terms, Policies, and Services at our sole discretion, without prior notice to you, as permitted by applicable law. This includes changes to features, specifications, capabilities, functions, licensing terms, or any other aspect that may or may not affect the availability of the Services.<\/p><p style=\"text-align: justify; \">14.2.\tWe will notify you of any changes by posting them on the Website or sending an email to the address you provided. By continuing to access or use the Services after any changes to these Terms, you expressly agree to be bound by the updated Terms, regardless of any objections or reservations you may have expressed. You understand and acknowledge that you waive any right to claim compensation or indemnification for such changes, except as provided in the Dispute Resolution section of these Terms. The updated Terms will take effect immediately upon being posted on the Website and will apply going forward unless otherwise specified in a separate written notice from us.\r\n<\/p><p style=\"text-align: justify; \">14.3.\tIf you have objections or reservations regarding the mentioned modifications, you must discontinue your use of the Services in any way. This means refraining from uploading, posting, or submitting any user-generated content through the Services after the effective date of the changes. Any use of the Services after this point will be strictly prohibited and unauthorized under these Terms.\r\n<\/p><p style=\"text-align: justify; \">14.4.\tIn the event that you continue to use the Services after raising an objection or reservation but before receiving a written response from us, your continued use will be deemed as granting your full consent to be bound by the changes. By doing so, you waive any right to claim compensation or indemnification for the objected modifications.\r\n<\/p><p style=\"text-align: justify; \">14.5.\tBy accessing and using our Services, you acknowledge that you are in compliance with all applicable laws and regulations, including those related to privacy and data protection. We do not assume responsibility for any third-party content on our Services or any links to external websites. We do not verify the expertise of users, and you agree that we are not liable for any reliance placed on such individuals.\r\n<\/p><p style=\"text-align: justify; \">14.6.\tYour use of the Services is at your own risk. We do not represent, warrant, or guarantee that the Services or the content accessible through them are suitable for your specific purposes. We cannot guarantee the security of the Services or uninterrupted, error-free access to them. We do not warrant compatibility with third-party technology, hardware, software, systems, or data. The Services and any content accessed through them are provided on an \"as is\" basis without any warranties, whether express, implied, statutory, or otherwise. We disclaim all conditions, representations, and warranties to the fullest extent permitted by law, including any implied warranties of merchantability, title, fitness for a particular purpose, or non-infringement.\r\n<\/p><p style=\"text-align: justify; \">14.7.\tThe Services may experience inherent interruptions, limitations, delays, and other issues that are common in Internet applications and electronic communications, and we are not responsible for such issues beyond our reasonable control. You understand and agree that any content or material downloaded, obtained, or accessed through the use of the Services is done at your own discretion and risk, and you are solely responsible for any damages to your devices or loss of data that may result from such actions. Any advice or information obtained from us or through the Services does not create any warranty.\r\n<\/p><p style=\"text-align: justify; \">14.8.\tThe manufacturer of each advertised or available product provides any applicable warranties, if any. We do not guarantee that the products or services available through the Services will meet your specific requirements or achieve any particular results, including employment opportunities.\r\n<\/p><p style=\"text-align: justify; \">14.9.\tWe disclaim any liability and explicitly state that the Company and its subsidiaries shall not be held liable for any user's use, misuse, or reliance on the Services or any related content under any circumstances.\r\n<\/p><p style=\"text-align: justify; \">14.10.\tIf any provision of this Agreement, or its application, is deemed illegal, void, or unenforceable by a court of competent jurisdiction, the remaining provisions of this Agreement will continue to be valid and enforceable to the fullest extent permitted by law.\r\n<\/p><p style=\"text-align: justify; \">14.11.\tThe Company shall not be held liable for the failure to perform its obligations under this Agreement if such failure is due to a force majeure event. The Company's performance will be excused as long as the force majeure condition persists, and the Company will make reasonable efforts to resolve the situation. Force majeure events include circumstances beyond the Company's control, such as acts of God, compliance with government regulations or orders, war, civil unrest, labor strikes or lockouts, epidemics, failure of public utilities or common carriers, and natural disasters such as fires, earthquakes, storms, or similar catastrophes.\r\n<\/p><p style=\"text-align: justify; \">14.12.\tAny delay or omission by either party to exercise a right or power resulting from the other party's noncompliance or default under this Agreement shall not diminish that right or power, nor shall it be deemed a waiver thereof.\r\n<\/p><p style=\"text-align: justify; \">14.13.\tUnless expressly stated otherwise in these Terms, no third party shall have any rights or benefits under these Terms. Therefore, you are not permitted to transfer or assign these Terms or any rights or obligations herein without the prior written consent of the Company. However, the Company reserves the right to freely assign, sublicense, delegate, or otherwise transfer any rights or obligations under these Terms to any third party without requiring your prior written consent.\r\n<\/p><p style=\"text-align: justify; \">14.14.\tThis Agreement supersedes all prior agreements and understandings relating to the subject matter herein. Any waiver, discharge, or termination of this Agreement or any of its terms must be in writing and signed by the party against whom enforcement of the waiver, discharge, or termination is sought. No agency, partnership, joint venture, or employer-employee relationship is intended or created by these Terms. You acknowledge and agree that any agreements entered into electronically between you and the Company are legally binding to the same extent as if they were made in physical written form.<\/p><p style=\"text-align: justify; \">Last Updated: 2023-06-28 11:01:39<\/p>"}},"trafficmansioNotice2257":[],"useTrafficmansionPrivacyPolicy":"1","useTrafficmansionCookiePolicy":"","trafficmansionPrivacyPolicy":{"1":{"name":"PRIVACY POLICY","content":"<p>2023-05-25 17:47:08<\/p><p><br><\/p><p>Welcome to our website https:\/\/www.meetwives.com(hereinafter referred to as the \"Website\"). We kindly ask you to carefully review this Privacy Policy as it governs how Service Development, 6 Elpidas, Lakatamia, 2304, Nicosia, Cyprus, registered under the number HE388624 (\"Service Development,\" \"we,\" \"our,\" \"us,\" or \"ours\") collects, uses, maintains, and discloses information collected from users, and applies to your use of our Website.\r\n<\/p><p>If you are a resident of the United States, Nevada, or California, please refer to the respective section of this Privacy Policy for additional information.\r\n<\/p><p>If you have any inquiries or concerns regarding this Privacy Policy, please feel free to email us at support@meetwives.com.<\/p>"},"2":{"name":"YOU ARE BOUND BY THIS PRIVACY POLICY","content":"<p>By using our website, it is essential that you carefully read and understand our Privacy Policy. By continuing to use the website, you are indicating your consent and agreement to be bound by the terms and conditions stated in this privacy policy, effective as of the date listed above. We also strongly encourage you to review our other terms and conditions available on the website, as they govern the overall use of our website. For the purposes of this Privacy Policy, the terms \"you,\" \"your,\" \"user,\" \"customer,\" and similar expressions refer to you as the user of the website.<\/p>"},"3":{"name":"PRIVACY POLICY CONTENT","content":"<p>This Privacy Policy outlines important details regarding the personal and other information that we may collect from you when you visit our website. It covers four key areas:<\/p><p><strong>Information Collection<\/strong>: We describe the types of information we may collect from you and how it is collected during your interactions with our website.<\/p><p><strong>Purpose of Information Collection<\/strong>: We explain the reasons why we gather such information from you and how it helps us serve you better.\r\n<\/p><p><strong>Use and Disclosure of Information<\/strong>: We outline how we utilize the collected information and the circumstances in which we may disclose it to third parties.\r\n<\/p><p><strong>Your Choices<\/strong>: We provide information about the choices you have regarding the use of your personal information.\r\n<\/p><p>Furthermore, we address specific situations in which this Privacy Policy may not apply, provide guidance on your use of the site, and offer the best methods of contacting us.<\/p>"},"4":{"name":"CHANGES TO THE PRIVACY POLICY","content":"<p>We value the trust you place in us and strive to continuously enhance our services. As a result, we may need to update and revise this Privacy Policy from time to time. These changes may arise as we incorporate valuable feedback from our users and improve our offerings.\r\n<\/p><p>We will make reasonable efforts to inform you of any significant changes to the Privacy Policy and\/or Terms of Use. We aim to provide prior notice by posting the updated policies on our website. However, there may be circumstances, such as legal compliance or the protection of https:\/\/www.meetwives.com, our users, and business partners, where we must implement changes sooner. In such cases, the revised Privacy Policy will take effect upon posting or as otherwise specified.\r\n<\/p><p>By continuing to use our website after the revised Privacy Policy is in effect, you acknowledge and agree to be legally bound by the updated terms and conditions outlined in the revised Privacy Policy.\r\n<\/p><p>To ensure that you stay informed about how we collect, use, and protect your information, we encourage you to review the Privacy Policy periodically.<\/p>"},"5":{"name":"PERSONAL INFORMATION","content":"<p>We prioritize the protection and responsible handling of your personal data. We collect and process various categories of personal data from you, with each category serving specific purposes. Our commitment to transparency is reflected in the following breakdown:\r\n<\/p><p><strong>Registration and Account Authentication<\/strong>:\r\n<\/p><p>\u2022\tCategories: Username, Access Password, Email, Phone Number\r\n<\/p><p>\u2022\tPurpose: Facilitating registration, enabling account creation, and ensuring seamless authentication when returning to our website.\r\n<\/p><p><strong>Account Management and User Experience<\/strong>:\r\n<\/p><p>\u2022\tCategories: Username, Access Password, Email, Phone Number, Gender\r\n<\/p><p>\u2022\tPurpose: Managing your account, delivering our services effectively, enhancing user experience, and analyzing website performance to continually improve our offerings.\r\n<\/p><p><strong>Communication and Notifications:\r\n<\/strong><\/p><p>\u2022\tCategory: Email\r\n<\/p><p>\u2022\tPurpose: Efficiently managing our services, facilitating matches, and providing essential account-related information, newsletters, and promotional content through marketing emails or push notifications.\r\n<\/p><p><strong>Effective Communication and Customer Service<\/strong>:\r\n<\/p><p>\u2022\tCategories: Name and Surname, Phone Number, Email\r\n<\/p><p>\u2022\tPurpose: Establishing clear communication channels with you and delivering excellent customer service.<\/p><p>In addition to these specific purposes, we may also process your personal data when reasonably necessary or legally required for the following purposes:<\/p><p><strong>Reasons for Public Interest<\/strong>: Processing your personal data in situations that serve significant public interests, while adhering to applicable laws and regulations.\r\n<\/p><p><strong>Responding to Requests from Public Authorities<\/strong>: Complying with requests from public authorities, such as law enforcement agencies or government entities.\r\n<\/p><p><strong>Government Reporting or Recordkeeping Requirements<\/strong>: Fulfilling our reporting or recordkeeping obligations as mandated by governmental or regulatory bodies.\r\n<\/p><p><strong>Regular Exercise of Rights in Proceedings<\/strong>: Processing your personal data when necessary to exercise our rights or defend ourselves in legal proceedings.\r\n<\/p><p>Rest assured that we handle your personal data with the utmost care and in full compliance with applicable data protection laws. If you have any questions or concerns about how we process your personal data, please don't hesitate to reach out to us.<\/p><p>Ensuring the accuracy and truthfulness of the information and data you provide is crucial. You bear the responsibility for verifying the correctness of the information you share with us. Please note that inaccurate or false information may have consequences, and we cannot be held liable for such outcomes. We strongly advise you to exercise due diligence when providing your personal data.\r\n<\/p><p>Rest assured that we adhere to the principle of purpose limitation. This means that we only process your personal data for the purposes for which it was collected. We do not engage in processing activities that are incompatible with these stated purposes. Your personal data is treated with the utmost respect and used only in accordance with the intended objectives.<\/p>"},"6":{"name":"DATA COLLECTION","content":"<p>We recognize the significance of privacy and are committed to collecting only the necessary information required to deliver our services while adhering to legal and regulatory obligations.\r\n<\/p><p>To fulfil this purpose, we may collect your Personal Data through various means, including but not limited to (01)&nbsp;Website and Brand Pages Registration (When you register on our website or brand pages, we may collect personal data to facilitate your access to our services; (2)&nbsp;Social Media Interactions (Your interactions with our social media accounts may result in the collection of personal data); and (3)&nbsp;Indirect Interactions&nbsp;(Personal data may be collected when you interact indirectly with our sellers, sales team, customer service team, or other representatives).<\/p><p>We want to emphasize that providing the necessary personal data is essential for us to effectively provide our services and products to you. Failure to provide the required information may impact our ability to deliver our services and products in a satisfactory manner.\r\n<\/p><p>Rest assured that we handle your personal data with the utmost care and in accordance with applicable data protection laws. We employ appropriate security measures to protect your information from unauthorized access, alteration, disclosure, or destruction.\r\n<\/p><p>We utilize cookies, small data files stored on your device, to enhance our service and improve your user experience. These cookies are sent to your browser by us or third parties when you visit our site. You have the option to adjust your browser preferences to reject cookie storage requests. However, it's important to note that rejecting cookies may impact the usability and functionality of our service. Please be aware that we are not responsible for third-party cookies stored on your device.\r\n<\/p><p>In addition to collecting Personal Data, we also gather certain non-personal information automatically when you access our website. This information is collected and analyzed to enhance your user experience and may include: (1)Your IP address is used to identify the computer you are using to access the Internet; (2) We collect data on the type of browser you are using, such as Chrome, Safari, or Firefox; (3) Information about the operating system you are using, such as Windows, Linux, or Mac OS, is collected for analytical purposes; (4) We collect data on the type of device you are using to access our website, such as a computer, tablet, or smartphone; (5) Information about your interactions and behavior while using our website, including elements clicked on or pages visited, is collected to improve the user experience; (6) We collect data on the country and city from which you access our service; (7) Information regarding the time and date of your visit to our website is recorded; (8) We collect data on the duration of your visit to our website; and (9) We gather this information through the use of cookies or third-party services, which enable us to ensure that our service is accessible and user-friendly for different types of users.<\/p><p>Please note that this non-personal information does not personally identify you and is used solely for analytical and improvement purposes.\r\n<\/p><p>In order to enhance the functionality of our Service, we may include links to external service providers. These third-party service providers consist of websites owned by entities and individuals outside our organization. We engage these external services to support the functionality of our service, offer service-related features, or assist in delivering marketing content.\r\n<\/p><p>Please be aware that clicking on a third-party link will redirect you to their website. It is essential to review the privacy policies of these external sites, as we have no control over their content, privacy policies, use of cookies, or practices. We assume no responsibility for the actions or policies of any third-party sites or services.\r\n<\/p><p>We want to inform you that these third parties may have access to your personal information. However, their access is strictly limited to performing tasks assigned to them on our behalf and in compliance with applicable data protection regulations.<\/p>"},"7":{"name":"MARKETING PURPOSES","content":"<p>Based on our legitimate interest, we may use your personal data to send you communications and marketing messages through various channels. However, we respect your preferences, and if you no longer wish to receive such messages, you can opt out at any time by sending an email to support@meetwives.com.\r\n<\/p><p>Additionally, based on our legitimate interest, we may send you personalized marketing communications, including content from third-party advertisers, based on your subscription to our service. We provide you with the option to choose the types of marketing communications you want to receive.\r\n<\/p><p>If you prefer not to receive promotional emails or text messages from us, you can easily opt out by following the instructions provided in those messages. Please note that even if you opt out of promotional emails, you may still receive non-promotional emails, such as account verification or password change notifications.\r\n<\/p><p>Push notifications are messages that appear on your desktop or mobile device's screen. We always obtain your consent before sending push notifications. If you have given your consent, we may send push notifications to your desktop or mobile device. You have the flexibility to change your browser or mobile device's notification settings to disable these messages whenever you prefer.<\/p>"},"8":{"name":"DATA DISCLOSURE TO THIRD PARTIES","content":"<p>Based on our legitimate interest, we may share your personal information with our parent companies and affiliated companies for the purposes outlined in this Privacy Policy.\r\n<\/p><p>Furthermore, we may disclose your personal information to our trusted service providers who process data on our behalf, in accordance with the purposes described in this Privacy Policy.\r\n<\/p><p>There are also circumstances where we may need to disclose your personal information. These include: \r\n<\/p><p>\u2022\tif required by law or legal process, such as a court order; \r\n<\/p><p>\u2022\tin response to a request from law enforcement authorities; or \r\n<\/p><p>\u2022\twhen we believe it is necessary to prevent physical harm or financial loss, or in connection with an investigation into suspected or actual illegal activity.\r\n<\/p><p>Additionally, please be aware that in the event of a sale or transfer of all or a portion of our business or assets, we reserve the right to transfer your personal information. If such a sale or transfer occurs, we will make reasonable efforts to direct the recipient to handle your personal information in a manner consistent with this Privacy Policy. After the sale or transfer, you may contact the entity to which your personal information was transferred with any inquiries regarding the processing of your personal information.\r\n<\/p><p>In order to fulfil our obligations and provide you with the best possible service, we may share your personal information with our parent companies and affiliated entities. This allows us to effectively carry out the purposes outlined in this Privacy Policy.\r\n<\/p><p>To ensure the smooth operation of our services, we may also engage trusted service providers who process your data on our behalf, strictly in accordance with the purposes described in this Privacy Policy.\r\n<\/p><p>In certain situations, we may be required to disclose your personal information. This includes instances where such disclosure is mandated by law, legal processes such as court orders, or at the request of law enforcement authorities. Additionally, we may disclose your information if we believe it is necessary to prevent physical harm, or financial loss, or in connection with an ongoing investigation into actual or suspected illegal activities.\r\n<\/p><p>Please note that if we sell or transfer all or part of our business or assets, your personal information may be included in the transferred assets. In such cases, we will make reasonable efforts to ensure that the recipient handles your personal information in a manner consistent with this Privacy Policy. Following the sale or transfer, you may direct any inquiries regarding the processing of your personal information to the entity that received the information.<\/p>"},"9":{"name":" RIGHTS IN RELATION TO PERSONAL DATA","content":"<p>As the rightful owner of your personal data, you possess certain fundamental rights, which we are committed to upholding:\r\n<\/p><p>You have the right to confirm whether we are processing your personal data and to access the specific personal data that we hold about you.\r\n<\/p><p>If any of your personal data is incomplete, inaccurate, or outdated, you have the right to request its correction or update.\r\n<\/p><p>In addition to the aforementioned rights, you also have other important rights, including the right to data portability, allowing you to obtain and reuse your personal data for your own purposes; the right to withdraw your consent at any time; the right to be informed about the sharing of your data and the consequences of not providing consent; as well as the right to request the anonymization, blocking, or deletion of unnecessary, excessive, or unlawfully processed personal data.\r\n<\/p><p>These rights reflect our commitment to empowering you as a valued individual and ensuring that your personal data is handled in a transparent and responsible manner.\r\n<\/p><p>To exercise these rights, please send us a written request via email to the following address: support@meetwives.com. When submitting your request, kindly provide the following information:\r\n<\/p><p>\u2022\tYour full name\r\n<\/p><p>\u2022\tEmail address\r\n<\/p><p>\u2022\tSpecify the right you wish to exercise\r\n<\/p><p>\u2022\tDate of the request\r\n<\/p><p>\u2022\tYour signature as the data subject\r\n<\/p><p>For security purposes, we may need to verify your identity or confirm the authorization of any person acting on your behalf. Rest assured that we are committed to protecting your personal data and will handle your request promptly and in accordance with applicable data protection laws.<\/p>"},"10":{"name":"DATA SECURITY","content":"<p>We place great importance on the security of your personal information and have taken extensive measures to protect it. Our commitment to safeguarding your data includes employing state-of-the-art security measures and restricting access to authorized personnel only.\r\n<\/p><p>To ensure the utmost protection of your personal data, we have implemented a comprehensive suite of security, technical, and administrative measures. These measures are designed to prevent unauthorized access, accidental or unlawful destruction, loss, alteration, communication, or any form of inappropriate or illegal processing of your information. We have established robust safeguards for our databases and the personal data of our clients.\r\n<\/p><p>By implementing these rigorous security measures, our aim is to uphold the confidentiality, integrity, and availability of your personal data. We are dedicated to maintaining the highest standards of data protection and ensuring that your information remains secure at all times.<\/p>"},"11":{"name":"CHILDREN\u2019S DATA","content":"<p>This Privacy Policy outlines and addresses our approach to handling personal information, specifically regarding individuals under the age of 18.\r\n<\/p><p>Age Restriction. Our Services are intended for users who are 18 years of age or older. We do not knowingly collect personally identifiable information from individuals under the age of eighteen. If we become aware that an underage person has provided us with personal information, we will promptly delete this information from our servers and terminate their access to our Services.\r\n<\/p><p>Parental Responsibility: We strongly emphasize the importance of parental or guardian supervision when it comes to children's online activities. It is the responsibility of parents and guardians to monitor and supervise their children's online activities, ensuring their privacy and protection from potential risks associated with online platforms and services.\r\n<\/p><p>Reporting Underage Information: If you believe that we may have inadvertently collected personal information from someone under the age of 18, please contact us immediately at support@meetwives.com. We will take appropriate actions to address the situation promptly.<\/p>"},"12":{"name":"DATA RETENTION AND DELETION","content":"<p>We are committed to maintaining data retention practices that adhere to legal requirements and serve the purposes for which personal data is collected. Our data retention policy is (1) We will retain your personal data for as long as necessary to complete the processing activities associated with the purposes communicated to you; (2) If you revoke your consent or request the deletion of personal data that is unnecessary, excessive, or unlawfully processed, we will promptly act upon your request and ensure the deletion or anonymization of your data in compliance with relevant regulations; and (3) In certain circumstances, we may need to retain specific personal information for a defined period to fulfil our legal obligations or exercise our rights in legal or administrative proceedings. This includes situations where data retention is required to comply with legal requirements, resolve disputes, or protect our legal interests.<\/p><p>By maintaining strict adherence to these data retention practices, we ensure that personal data is retained in a manner that aligns with all relevant laws and regulations. Our commitment to upholding these practices demonstrates our dedication to the responsible and lawful handling of personal data.<\/p>"},"13":{"name":"RESIDENTS OF THE UNITED STATES, NEVADA, OR CALIFORNIA","content":"<p>For the individuals residing in the United States of America. This is a complementary and modified version of the Privacy Policy, tailored for U.S. residents. All other aspects of the Privacy Policy remain in effect unless explicitly altered in this section.\r\n<\/p><p>We kindly request that you carefully review this provision and the entire Privacy Policy to ensure your understanding and agreement with its terms. In case of any conflict between this section and the Privacy Policy, the provisions outlined in this section will take precedence.\r\n<\/p><p>The \"Do Not Track\" feature is a privacy preference that can be activated in your internet browser. By enabling this feature, you indicate your preference for website operators to abstain from tracking specific browsing information about you.\r\n<\/p><p>When you visit our website, we may use cookies to track your activities across different websites over a period of time. Cookies are small text files that are placed on your device by websites you visit. They serve various purposes, such as remembering your preferences, analyzing website usage, and delivering personalized content. For more detailed information about how we use cookies and your choices regarding them, please refer to our Cookies Policy, which provides comprehensive information on our cookie practices.\r\n<\/p><p>If you believe that the information, we have in our records about you is inaccurate, you have the right to request its modification. To initiate the modification process, you can contact us at support@meetwives.com or update your account or relevant details directly. We will promptly review your request and make the necessary updates to ensure the accuracy of your personal information.\r\n<\/p><p>While you have the option to limit the information you provide, it's important to note that choosing not to provide certain requested information may limit or restrict your access to specific services, offers, and content on our website. We strive to provide personalized and tailored experiences, and some features or functionalities may require certain information to be provided. We encourage you to carefully consider the implications of withholding requested information before making your decision.\r\n<\/p><p>To unsubscribe from receiving future marketing emails, you can simply click on the unsubscribe link located at the bottom of each marketing email.\r\n<\/p><p>To opt out of receiving future marketing emails, we have made it convenient for you. Simply locate the unsubscribe link at the bottom of each marketing email we send you and click on it. This will allow you to easily unsubscribe and stop receiving marketing communications from us. We value your preferences and strive to make the process hassle-free.\r\n<\/p><p>For the individuals residing in the State of California. This is a complementary and modified version of the Privacy Policy, tailored for the residents of California. The rest of the Privacy Policy remains in effect unless otherwise stated in this section. Please note that this addendum may be updated periodically, and any changes will be posted on this page and\/or communicated to you via email if applicable.\r\n<\/p><p>We advise you to carefully read this section before using our website or sharing any information with us. By accessing or visiting the website, you acknowledge that the collection, use, and sharing of your information are governed by the terms outlined in this section. If you do not agree with the collection, use, and sharing of your information as described in this section, please refrain from providing us with such information.\r\n<\/p><p>We collect various categories of personal information, including but not limited to:\r\n<\/p><p>Identifiers: Examples include your name, address, email address, social security number, and online identifiers like IP address or account name.\r\n<\/p><p>Other elements: This category includes additional personal details such as your signature, physical characteristics, contact information, and financial details like bank account and credit card numbers.\r\n<\/p><p>Characteristics of protected classifications: This refers to information such as age or other characteristics protected under California or federal law.\r\n<\/p><p>Commercial information: This includes details about services purchased or considered, as well as your purchasing or consuming history.\r\n<\/p><p>Internet or electronic network activity: This category covers information related to your online activities, such as browsing history, search history, and interactions with websites, applications, or advertisements.\r\n<\/p><p>Geolocation data: If you use our apps, we may collect location information.\r\n<\/p><p>It's important to note that certain types of information are not considered personal information under the California Consumer Privacy Act. These include publicly available government records, de-identified or aggregated consumer information, and information that falls outside the scope of the California Consumer Privacy Act, such as certain health or medical information protected by other laws. If any changes are made to this list, we will update this section on our website to keep you informed.\r\n<\/p><p>We collect your personal information for the specific business or commercial purposes outlined in our Privacy Policy and Terms and Conditions. Please refer to the Privacy Policy and the Terms and Conditions for a detailed description of these purposes. It's important to note that these purposes may be subject to change over time. In such cases, we will comply with applicable laws by informing you and obtaining your consent, if required.\r\n<\/p><p>When collecting your personal information, we may gather it from the sources specified in our Privacy Policy. \r\n<\/p><p>Furthermore, we have provided an overview of the categories of personal information that we collect in our Privacy Policy. For more detailed information about these categories, please refer to the Privacy Policy.\r\n<\/p><p>Under the CCPA, California consumers have the following rights, with some exceptions:\r\n<\/p><p>You can request information about our collection, use, and disclosure of your personal information during the past 12 months. Follow the instructions below to make such a request.\r\n<\/p><p>You have the right to opt out of the sale of your personal information.\r\n<\/p><p>We will not discriminate against you for exercising your CCPA rights.\r\n<\/p><p>To submit a California Consumer Rights request, please contact us at support@meetwives.com.\r\n<\/p><p>We will respond only to verifiable consumer requests made by the consumer, a parent on behalf of a minor child, or an authorized person acting on behalf of a consumer.\r\n<\/p><p>To verify your identity or authority to act on behalf of a consumer, we may require sufficient information from you. This may include identifying information we already have on record or utilizing a third-party verification service. We will strive to avoid requesting sensitive personal information for verification purposes. If we are unable to verify your identity or authority and confirm that the requested personal information relates to you, we may not be able to fulfil your request.\r\n<\/p><p>Creating an account with us is not necessary to make a verifiable consumer request.\r\n<\/p><p>In addition, please provide a detailed description of your request to allow us to properly review, understand, assess, and respond to it. We will not use the personal information you provide for verification purposes for any other intent, except as required by law.\r\n<\/p><p>If you designate an authorized agent to submit a request on your behalf, the agent must provide proof of your signed permission for them to act on your behalf. You must also verify your identity and directly confirm with us that you granted the agent permission. Different procedures may apply if you have granted power of attorney to your agent under Probate Code \u00a7\u00a7 4121 to 4130.\r\n<\/p><p>For the individuals residing in Nevada. This section is specifically for residents of Nevada (\"consumer\" or \"you\"). It provides additional information and changes to the Privacy Policy that apply to Nevada residents. The rest of the Privacy Policy remains in effect, except for modifications mentioned in this addendum. Terms used in this section, such as \u201cconsumer\u201d, \u201csale\u201d, and \u201ccovered information\u201d, have the meanings specified in the applicable data protection law.\r\n<\/p><p>If you are a Nevada consumer, state law requires us to inform you of your right to submit a verified request instructing us not to sell any covered information we have collected or will collect about you through our website. To exercise this right, please email us atsupport@meetwives.com.<\/p>"},"14":{"name":"FINAL PROVISIONS","content":"<p>Your personal data is processed in compliance with the legal grounds outlined by the General Data Protection Regulation (GDPR). While your explicit consent may not always be required for processing your personal data, as specified by the GDPR, we may seek your consent as a precaution to legitimize processing carried out for other necessary purposes. In such cases, we will inform all data subjects accordingly.\r\n<\/p><p>We treat all personal data you provide as confidential and handle it in accordance with applicable laws, our Privacy Policy, and the Terms and Conditions of this website.\r\n<\/p><p>This Privacy Policy is governed by the laws of Cyprus and will be interpreted in the English language. \r\n<\/p><p>By using our services, you agree to submit to the jurisdiction of the courts of Cyprus, without prejudice to any legal precedence.\r\n<\/p><p>Please note that this Privacy Policy is an integral part of our website's Terms and Conditions.<\/p>"},"15":{"name":"CONTACT US","content":"<p>If you believe that your rights under the General Data Protection Regulation (GDPR) have been violated, you have the right to lodge a complaint with the data protection authority in your country. The data protection authority is responsible for ensuring the protection of individual's rights regarding their personal data and overseeing compliance with the GDPR.\r\n<\/p><p>For any inquiries or further information regarding our Privacy Policy, please don't hesitate to reach out to us atsupport@meetwives.com.<\/p>"}},"trafficmansionCookiePolicy":[],"stripcashCamTabUrl":"","sellEmailClicks":"","sendIMLiveLead":"","isMainstreamSite":"","hasFreeMovies":"0","isLegacyToAngular":"1","showBirthdayFieldsInUsFormat":"","markAdvert":"1","customVideoPlayer":"","removeOptimiserRedirects":"","contentWall":"","showVirtualHottie":"","virtualHottieName":"Amber Attract","customFlowCredits":"","rebillBarPopups":"1","cookie1ClickActionsSooner":"1","creditsInfo":[],"isExPremium":"","shiftAdblockTraffic":"","membership":"standard","featureToggles":{"deletePhotoFromEditP
