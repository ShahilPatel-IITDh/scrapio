<!DOCTYPE html>
<html>
 <head>
  <title>
   Granny Rewards
  </title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script>
   if (screen.width < 768) {
		  window.location.href = "mobile.html?showSupport=true";
		}
  </script>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet"/>
 </head>
 <body>
  <!-- Mobile site frame -->
  <div class="page-content">
   <div class="container">
    <div class="row">
     <div class="col-md-6">
      <div class="logo-area">
       <img alt="" id="logo" src="logo.png"/>
      </div>
      <div class="logo-area">
       <h5 class="scan-area-text wow fadeInUp">
        Play Games &amp; Earn Rewards
       </h5>
      </div>
      <div class="scan-area">
       <div class="scan wow fadeInUp" data-wow-delay="1.8s" style="visibility: visible; animation-delay: 1.8s; animation-name: fadeInUp;">
        <img alt="" id="qrcode" src="qr-code.png"/>
       </div>
      </div>
      <div class="scan-area-text wow fadeInUp" data-wow-delay="2.0s" style="visibility: visible; animation-delay: 2s; animation-name: fadeInUp;">
       <p>
        Scan To Install On Your Mobile Device
       </p>
      </div>
     </div>
     <div class="col-md-6">
      <div class="phoneContent wow fadeInUp" data-wow-delay="2.2s" style="visibility: visible; animation-delay: 2.2s; animation-name: fadeInUp;">
       <div class="volume style-2">
       </div>
       <div class="switch style-2">
       </div>
       <div class="phoneWrapper">
        <div class="in">
         <iframe class="getFrame" id="getFrame" src="mobile.html">
         </iframe>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
