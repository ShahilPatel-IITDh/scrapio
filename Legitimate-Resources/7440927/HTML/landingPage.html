<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/scss/main.css" rel="stylesheet"/>
  <title>
   Sign in to your account
  </title>
 </head>
 <body>
  <div class="container">
   <div class="row">
    <div class="col-12">
     <form action="" class="boyum-card boyum-card__form-container" id="loginForm" method="post">
      <div class="row">
       <div class="col-12">
        <img alt="" class="boyum-logo" src="/boyum_it_logo.svg"/>
       </div>
      </div>
      <div class="row boyum-card__full-height">
       <div class="col-12">
        <input id="ReturnUrl" name="ReturnUrl" type="hidden" value=""/>
        <h1 class="boyum-card__header boyum-mb-24">
         Sign in
        </h1>
        <label class="boyum-label boyum-mb-8" for="Email">
         Email
        </label>
        <input autofocus="" class="boyum-input boyum-mb-8" data-val="true" data-val-required="The Email field is required." id="Email" name="Email" novalidate="" placeholder="Enter your email address" type="text" value=""/>
       </div>
      </div>
      <div class="row justify-content-end">
       <div class="col-auto">
        <button class="outline-button" id="initialSelect" type="submit">
         <svg class="arrow-right" height="16px" version="1.1" viewbox="0 0 16 16" width="16px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g fill="none" fill-rule="evenodd" id="ico/grey/arrow-right" stroke="none" stroke-width="1">
           <rect fill-rule="nonzero" height="16" id="Bounding" width="16" x="0" y="0">
           </rect>
           <path d="M12.2422045,7 L7.64644661,2.40424215 L8.35355339,1.69713537 L14.156418,7.5 L8.37585836,13.2805597 L7.66875157,12.5734529 L12.2422045,8 L0,8 L0,7 L12.2422045,7 Z" fill="#868E96" fill-rule="nonzero" id="Combined-Shape">
           </path>
          </g>
         </svg>
         <p class="outline-button__paragraph">
          Next
         </p>
        </button>
       </div>
      </div>
      <input name="__RequestVerificationToken" type="hidden" value="CfDJ8MuoovbU1atOlKOD2TUUCwA8xsRQTx4rZipf9AlF72DiVPsOce8xtwK0WYQBtdeqgnazac9bBNUq30SwzkOka_HA869eFfMwAw0QNnwcKSOnP7bDM2rhHBhjLfZqwb0YEsccJsrOpQ9lrX-aaGVM5bo"/>
     </form>
    </div>
   </div>
  </div>
  <script src="/js/jquery-3.2.1.min.js">
  </script>
  <script src="/js/popper.min.js">
  </script>
  <script src="/lib/bootstrap/js/bootstrap.min.js">
  </script>
  <script src="/js/site.js">
  </script>
 </body>
</html>
