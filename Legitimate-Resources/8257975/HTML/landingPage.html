    /*LIDL Custom fonts*/
@font-face {
    font-display: swap;
    font-family: 'LidlFontCondProBold';
    src: url('/SelfServiceDE/s/sfsites/c/resource/CCC_Cake6Style/fonts/LidlFontCondPro-Bold.woff2') format('woff2');

    font-display: swap;

}
@font-face {
    font-display: swap;
    font-family: 'LidlFontCondProRegular';
    src: url('/SelfServiceDE/s/sfsites/c/resource/CCC_Cake6Style/fonts/LidlFontCondPro-Regular.woff2') format('woff2');
}
/*End LIDL Custom fonts*/


/*CSS for the back link*/
.navigationMenu{
    display:none;
    line-height: 120%;
}
/*CSS to hide the standard article component. It is needed to count the number of visits of an article*/
.selfServiceArticleLayout{
    display: None;
}

/*CSS to indicate the default font size of the community*/
html *
{
    font-size: 16px;  
	font-family: "LidlFontCondProRegular" !important;
}
@media(min-width: 1280px) {
    html *{
        font-size: 18px;
    }
}

/*CSS for general page width*/
.contentRegion
{
      padding: 12px 10px 12px 10px;   
}
.cCCC_ContactForm{
      min-width: 290px !important;
}

/*CSS for the tabs*/
.CoveoTab{
    font-family: "LidlFontCondProRegular" !important;
    margin: 0 7px 0 8px;
}
.CoveoTab:hover{
    background: #0076BF;
}

.CoveoTab p:hover{
    color: white !important;
}
.CoveoTab.coveo-selected{
    border-bottom: 4px solid #0076BF !important;
}
p{
    border-bottom: 0 !important;
}

/*CSS classes for the community title*/
.titleCondensedBold{
    font-family: 'LidlFontCondProSemibold';
    font-size:22px;
    text-transform: uppercase;
}

/* CSS for the title texts */
.headlineTitleText .uiOutputText{
   font-size:32px;
   font-family: LidlFontCondProSemibold !important;
   color: #353B42;
   letter-spacing: 0;
   text-align: center;
   line-height: 38.4px;
   font-weight: 600;
   padding: 0px !important;
}

.forceCommunityHeadline .headlineInfo {
	margin:0 !important;    
}

@media(min-width: 1280px){
   .headlineTitleText .uiOutputText{
      font-size: 44px;
      line-height: 52.8px;
   }
}

/* Remove default SF padding around the Headline Text */
@media (min-width: 0px){
    .forceCommunityHeadline .headlineTitle {
        padding:0 !important;
         margin-bottom:8px !important;
    }
}



/* Remove default SF Style padding around the Content Section of the page */
.siteforceContentArea .comm-layout-column{
   padding: 0 0 0 0 !important;
}

/*CSS classes for the help texts */
.slds-form-element__help{
	font-size: 18px;    
}
/*CSS classes for the label inputs*/
.slds-form-element__label{
	font-size: 18px;    
}

/*CSS classes for the faqs*/
.selfServiceBaseSimpleItem .item-title{
    font-size: 34px;
}
.selfServiceBaseSimpleItems .base-items-header{
    font-size: 20px;
}
/*End CSS classes for the faqs*/

/*CSS classes for the search button*/

.CoveoSearchButton{
    color:white;
    border-radius: 0;
    background-color: #06507F;
    background-image: linear-gradient(to bottom, #0076BF, #06507F);
    transition: all 200ms linear;
    border:0!important;
}
.CoveoSearchButton:hover{
    color:white !important;
    fill:white !important;
}
.coveo-search-button .coveo-magnifier-circle-svg g{
	color: #fff
}
.coveo-search-button .coveo-search-button-svg g{
	color: #fff
}
.coveo-search-button .coveo-search-button-svg :hover{
    fill: white!important;
}
.CoveoSearchButton:hover .coveo-magnifier-circle-svg {
  fill: white!important;
}

/*End CSS classes for the search button*/

/*CSS classes for the search result list*/
.coveo-tab-section{
     font-family: "LidlFontCondProSemibold";
}

#search.CoveoSearchInterface{
    font-family: "LidlFontCondProRegular" !important;
}

.CoveoSalesforceResultLink.CoveoResultLink{
    color:#0076bf !important;
}

.CoveoResultLink:hover{
    color:#005d96 !important;
}
.coveo-highlight{
    font-family: "LidlFontCondProSemibold" !important;
}

/* pager list items */
.coveo-pager-list-item, .coveo-results-per-page-list-item{
    border: 0 !important;
    transition: all 200ms linear;
    font-family: 'LidlFontCondProSemibold';
    height: 48px;
    width: 48px;
    font-size: 16px;
    letter-spacing: 0;
    text-align: center;
    line-height: 48px;
    padding: 0 0 0 0 !important; 
}
.coveo-pager-list-item:hover, .coveo-results-per-page-list-item:hover{
    border: 0;
    transition: all 200ms linear;
    font-family: 'LidlFontCondProSemibold';
    text-decoration: underline;
}
.coveo-pager-list-item.coveo-active, .coveo-results-per-page-list-item.coveo-active{
    border: 0;
    transition: all 200ms linear;
    font-family: 'LidlFontCondProSemibold';
}



/*.coveo-pager-previous, .coveo-pager-next{
    background-image: linear-gradient(-180deg, #0076BF 0%, #06507F 60%, #054066 100%);
}*/

a.coveo-pager-list-item-text, a.coveo-results-per-page-list-item-text{
	color: black !important;
}

/*.coveo-pager-previous-icon, .coveo-pager-previous-icon{
    color: white;
}*/

.CoveoSearchInterface input[type='text'], .CoveoSearchInterface textarea{
    color: #0076BF !important;
    font-family: 'LidlFontCondProRegular' !important;
    font-size: 18px !important;
}

.CoveoPager{
    margin: 0 0 0 15px !important;
}

.CoveoV2Base.CoveoPageContent.coveo-offset-for-interface-toolbox {
    padding-left: 0 !important;
}

.forceVisualMessageQueue{
    top: auto !important;
    bottom: 631px !important;
}

/* END CSS classes for the search result list*/

/*Internet Explorer Custom Style*/

@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
   .buttonStyle {
        font-size: 12px !important;
       padding: 0 0px !important;
   }
}

/*END Internet Explorer Custom Style */

/* Button Style for button 'Done' displayed after uploading a file in the popup window */
.slds-button.slds-button--neutral.ok.uiButton--default.uiButton--brand.uiButton{
    height: 48px;
	width: 100%;
    border-radius: 0 !important;
    background-color: #0050aa !important;
    text-transform: uppercase;
    color: #fff;
    font-family: 'LidlFontCondProBold' !important;
}
/* END Button Style for button 'Done' displayed after uploading a file in the popup window */

/* Style for the toast message after for submittion in the Supplier Contact Support page */
.toastMessage.forceActionsText{
     white-space : pre-line !important;
}
/* END Style for the toast message after for submittion in the Supplier Contact Support page */
/* fix font face for browser Firefox */
.select{
 font-family: LidlFontCondProRegular, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
}

.siteforceContentArea .comm-layout-column{

}
