 <body class="login-layout">
  <div class="container-fluid" id="main-container">
   <div id="main-content">
    <div class="row-fluid">
     <div class="span12">
      <div class="login-container">
       <div class="row-fluid">
        <div class="center">
         <h1>
          <i class="icon-leaf green">
          </i>
          <span class="red">
          </span>
          <span class="white">
           P-Cog Admin Panel

       </div>
       <div class="space-6">
       </div>
       <div class="row-fluid">

             <i class="icon-coffee green">
             </i>
             Please Enter Your Information
            </h4>
            <div style="clear:both;">
            </div>
            <div class="space-6">
            </div>
            <form accept-charset="utf-8" action="#" method="post" name="login">
             <fieldset>
              <label>
               <span class="block input-icon input-icon-right">
                <input class="span12" name="email" placeholder="Username" type="text"/>
                <i class="icon-user">
                </i>
               </span>
              </label>
              <label>
               <span class="block input-icon input-icon-right">
                <input class="span12" name="password" placeholder="Password" type="password"/>
                <i class="icon-lock">
                </i>
               </span>
              </label>
              <div class="space">
              </div>
              <div class="row-fluid">
               <!--label class="span8">
							<input  value="remember-me" name="remember" type="checkbox"><span class="lbl"> Remember Me</span>
						</label-->
               <button class="span4 btn btn-small btn-primary" name="login" type="submit">
                <i class="icon-key">
                </i>
                Login
               </button>
              </div>
             </fieldset>
            </form>
           </div>
           <!--/widget-main-->
           <!--div class="toolbar clearfix">
			<div>
				<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link"><i class="icon-arrow-left"></i> I forgot my password</a>
			</div>
			
		 </div-->
          </div>
          <!--/widget-body-->
         </div>
         <!--/login-box-->

		<div class="widget-body">

			<h4 class="header red lighter bigger"><i class="icon-key"></i> Retrieve Password</h4>
			
			<div class="space-6"></div>
			
			<p>
				Enter your email and to receive instructions
			</p>
			<form action="" method="post">
				 <fieldset>
					<label>
						<span class="block input-icon input-icon-right">

							<i class="icon-envelope"></i>
						</span>
					</label>
	
					<div class="row-fluid">
						<button type="submit" name="forget" class="span5 offset7 btn btn-small btn-danger"><i class="icon-lightbulb"></i> Send Me!</button>
					</div>
					
				  </fieldset>
			</form>
		 </div><!--/widget-main-->
         <!--div class="toolbar center">
			<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">Back to login <i class="icon-arrow-right"></i></a>
