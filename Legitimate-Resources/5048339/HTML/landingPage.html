 <body>
  <div class="container">
   <h1 class="oswald hidden-sm hidden-md hidden-lg">
    <a href="/">
     Let's Shorten That URL
    </a>
   </h1>
   <div class="hidden-xs logo">
    <a class="link_nocol" href="/">
     <img alt="lstu logo" class="logo-img" height="200" src="/img/logo+type.svg" width="auto"/>
    </a>
   </div>
   <p>
    <small>
     © 2013 — 2023

     —
     <a href="/api">
      API
     </a>
     —
     <a href="/stats">
      Statistics
     </a>

   </p>
   <form action="/a" class="form" method="POST">
    <fieldset aria-labelledby="lsturl">
     <label class="sr-only" for="lsturl">
      URL to shorten
     </label>
     <input class="form-control" id="lsturl" name="lsturl" placeholder="URL to shorten" required="" type="url"/>
     <label class="sr-only" for="lsturl-custom">
      Custom shortened text
     </label>
     <input class="form-control" id="lsturl-custom" name="lsturl-custom" placeholder="Custom shortened text" type="text"/>
     <input class="button allons-y" type="submit" value="Go!"/>
    </fieldset>
   </form>

  <link href="/css/milli-lstu.min.css" rel="stylesheet"/>
