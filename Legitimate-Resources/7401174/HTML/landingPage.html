<html class="no-js" lang="en">
 <!--<![endif]-->
 <head>
  <meta charset="utf-8"/>
  <title>
   Sign In
  </title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <link href="/static/images/favicon2.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="/static/images/logo/logo.svg" rel="apple-touch-icon"/>
  <link href="/static/images/logo/logo.svg" rel="apple-touch-icon" sizes="114x114"/>
  <meta content="login" name="layout">
   <link href="/static/bundle-abacus_head.css" media="screen, projection" rel="stylesheet" type="text/css">
   </link>
  </meta>
 </head>
 <body>
  <div class="login">
   <div class="dialog">
    <p class="brand" href="/">
     <img alt="Abacus Logo" height="32" src="/static/images/logo/logo.svg" width="32"/>
     Abacus
    </p>
    <p class="text-center" style="font-size: 1.5em;">
     Belmopan Comprehensive School
    </p>
    <div class="block">
     <div class="block-header">
      <h2>
       Please Sign In
      </h2>
     </div>
     <form action="/j_spring_security_check" autocomplete="off" id="loginForm" method="POST">
      <div class="form-group">
       <label>
        Username
       </label>
       <input class="form-control" id="username" name="j_username" type="text"/>
      </div>
      <div class="form-group">
       <label>
        Password
       </label>
       <input class="form-control" id="password" name="j_password" type="password"/>
      </div>
      <div class="form-actions">
       <button class="btn btn-success pull-right" type="submit">
        Sign In
       </button>
       <label class="remember-me">
        <input id="remember_me" name="_spring_security_remember_me" type="checkbox"/>
        Remember me
       </label>
       <div class="clearfix">
       </div>
      </div>
     </form>
    </div>
   </div>
  </div>
  <script src="/static/bundle-abacus_defer.js" type="text/javascript">
  </script>

  </script>
 </body>
</html>
