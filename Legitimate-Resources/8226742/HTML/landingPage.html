  <script>
   $(document).ready(function(event) {
$("#confirmAbuse").click(function() {
var od=new URL(window.location.toString()).search.replace(/\?od=|(&.*$)/g,"");
var rId = $("#rId").val();
var sId = $("#sId").val();
var cId = $("#cId").val();
var flag =$("#f").val();
let headerInput = $("#headerDetails");
let commentInput = $("#comment");
let header = headerInput.val().trim();
let comment = commentInput.val().trim();
headerInput[0].className = "";
commentInput[0].className = "";
if(header=="")
{
headerInput[0].className = "err";
return;
}
else
{
header = encodeURIComponent(header);
}
if(comment=="")
{
commentInput[0].className = "err";
return;
}
if(flag!="" && flag!=undefined)
{
$.post("/campaigns/AbuseConfirmation.zc",{"repId":rId,"selId":sId,"contId":cId,"f":"t","od":od,header:header,comment:comment},function(msg) //No I18N
{
$("#main-container").html(msg);
});
}
else
{
$.post("/campaigns/AbuseConfirmation.zc",{"repId":rId,"selId":sId,"contId":cId,"od":od,header:header,comment:comment},function(msg) //No I18N
{
$("#main-container").html(msg);
});
}
});
});
  </script>
