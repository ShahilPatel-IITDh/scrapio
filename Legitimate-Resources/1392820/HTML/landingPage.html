  <script>
   var turnOnSplashScreen = false
    var userSessionCredentials = JSON.parse(sessionStorage.getItem('_p') || '{}')
    if (userSessionCredentials.secret_token) {
      turnOnSplashScreen = true
    }
    var locationHash = (window.location.hash || '#').substr(1)
    if (locationHash.indexOf('msgsafe-auth-hash') === 0) {
      turnOnSplashScreen = true
    }
    if (turnOnSplashScreen) {
      var splash = document.getElementById('splash__container__static')
      splash.style.display = 'block'
      window.scrollTo(0, 0)
      document.body.style.overflow = 'hidden'
    }
  </script>
