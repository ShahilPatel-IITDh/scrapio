 <body>
  <main>
   <!--Header och välkommen text-->
   <div class="top-gradient">
    <head>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>
    <style>
     * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column-left {
        float: left;
        width: 40px;
        padding: 5px;
        margin-left: 10px;
    }

    .column-right {
        float: left;
        width: auto;
        padding: 8px;
    }
    </style>
    <div style="background: #d40511; height: 60px; padding: 10px;">
     <div class="column-left">
      <i class="material-icons" style="font-size: 36px; color: white; display: flex;">
       !
      </i>
     </div>
     <div class="column-right">
      <a href="https://www.dhl.com/se-sv/home/vara-divisioner/frakt/kundservice/vanliga-fragor-covid-19.html" style="display: flex; font-size: 20px; color: white" target="_blank">
       VIKTIG INFORMATION
      </a>
     </div>
    </div>
    <div class="header">
     <div ;="" class="hamburger" style="opacity: 0">
      <span>
      </span>
      <span>
      </span>
      <span>
      </span>
     </div>
     <div class="logo-container">
      <a href="https://www.logistics.dhl" target="_blank">
       <img alt="logo" class="logo" src="/Lev/Content/images/dhl-logo2019.svg"/>
      </a>
     </div>
     <div class="popover bottom fade" id="popover" role="tooltip">
      <ul>
       <li>
        <a href="#" id="qalink">
         Vanliga frågor
        </a>
       </li>
       <li>
        <a href="#" id="contactlink">
         Kontakta oss
        </a>
       </li>
      </ul>
     </div>
     <div class="flag-bg">
      <img alt="flag" class="flag" src="/Lev/Content/images/flag--se.svg"/>
     </div>
    </div>
    <div class="top-content">
     <h1>
      Boka leveransdag
     </h1>
     <p>
      För dig som har fått ett meddelande från DHL via SMS eller brev och vill boka leveransdag för din sändning.
      <br/>
      Vänligen logga in med de unika uppgifter som ni fått aviserade.
     </p>
    </div>
   </div>
   <form action="/Lev/Start/Delivery?Length=8" method="post">
    <div class="validation-summary-valid" data-valmsg-summary="true">
     <ul>
      <li style="display:none">
      </li>
     </ul>
    </div>
    <div>
     <label for="ShipmentNo">
      Sändningsnummer:
     </label>
     <input class="numberInput" name="ShipmentNo" placeholder="10 siffror" type="number"/>
    </div>
    <div>
     <label for="Code">
      Kod:
     </label>
     <input class="numberInput" name="Code" placeholder="4 siffror" type="number"/>
    </div>
    <input class="confirmbtn" type="submit" value="Nästa"/>
   </form>
  </main>
  <script src="/Lev/Scripts/bootstrap.min.js">
  </script>
  <script src="/Lev/Scripts/jquery.customSelect.js">
