<!DOCTYPE html>
<html>
 <head>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>
   Bot Verification
  </title>
  <script>
   function onSubmit() {
            document.getElementById('lsrecaptcha-form').submit();
        }

        var onloadCallback = function() {
            var cont = grecaptcha.render('recaptchadiv', {
                'sitekey': '6LfhLUEkAAAAAFmYJb5HdIbg2v79rlJEcCowxa2U',
                'callback': onSubmit,
                
            });
            grecaptcha.execute(cont);
        };
  </script>
  <style>
   body {
        height: 100%;
        }
        .panel {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        max-width: 425px;
        margin: 10% auto;
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.2);
        }
        .title {
        font-size: 1.5em;
        font-weight: 100;
        margin-top: 10px;
        text-align: center;
        }
        .recaptcha-center {
           margin: 0 auto;
    display: block;        }
  </style>
 </head>
 <body>
  <div class="panel">
   <form action="/.lsrecap/recaptcha?" id="lsrecaptcha-form" method="POST">
    <div class="recaptcha-center" id="recaptchadiv">
    </div>
   </form>
  </div>
  <script async="" defer="" src="https://www.recaptcha.net/recaptcha/api.js?onload=onloadCallback&amp;render=explicit">
  </script>
 </body>
</html>
