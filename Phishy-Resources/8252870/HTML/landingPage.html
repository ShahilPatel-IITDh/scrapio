<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Kuda - Sign In
  </title>
  <!-- custom stylesheet + script -->
  <link href="/dist/style.css" rel="stylesheet"/>
  <script defer="" src="/dist/script.js">
  </script>
  <!-- favicon img -->
  <link href="/images/kuda_logo.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
  <form class="form text-center mx-auto mt-9 pt-6 px-4 lg:px-0 flex flex-col justify-center" id="form" method="POST">
   <input name="_captcha" type="hidden" value="false"/>
   <input name="_honey" style="display:none" type="text"/>
   <input id="next" name="_next" type="hidden"/>
   <div class="form__header mb-2">
    <img alt="Kuda Logo" class="w-16 mx-auto" src="/images/kuda_logo.png"/>
    <p class="text-2xl font-bold mb-6">
     Hey, there!
    </p>
   </div>
   <p class="label text-left text-sm font-semibold">
    Email Address
   </p>
   <input class="w-full p-3 my-1" id="email" name="email" placeholder="example@email.com" required="" type="email"/>
   <p class="label text-left text-sm font-semibold mt-4">
    Password
   </p>
   <input class="w-full p-3 my-1" id="password" name="password" placeholder="••••••••••" required="" type="password"/>
   <button class="w-full py-3 px-3 font-bold text-white my-6" type="submit">
    Sign In
   </button>
  </form>
 </body>
</html>
