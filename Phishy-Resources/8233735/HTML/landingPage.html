  <style type="text/css">
   * {
			margin: 0;
			padding: 0;
			font-family: 'Nunito', sans-serif;
		}
		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.center button {
			height: 50px;
			width: 200px;
			background: #00baff;
			color: white;
			font-size: 20px;
			border-radius: 10px;
			cursor: pointer;
			margin-left: 70px;
			margin-top: 40px;
		}

		.popup {
			position: absolute;
			top: -150%;
			left: 50%;
			opacity: 0;
			transform:translate(-50%,-50%) scale(1.25);
			width: 380px;
			padding: 20px 30px;
			background:white;
			border-radius: 10px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
			transition:top 0ms ease-in-out 200ms,
			opacity 200ms ease-in-out 0ms,
			transform 20ms ease-in-out 0ms;
		}
		.popup.active {
			top: 50%;
			opacity: 1;
			transform:translate(-50%,-50%) scale(1);
			transition:top 0ms ease-in-out 0ms,
			opacity 200ms ease-in-out 0ms,
			transform 20ms ease-in-out 0ms;
		}
		.popup .close-btn{
			position: absolute;
			top: 10px;
			right: 10px;
			width: 15px;
			height: 15px;
			background: black;
			color: white;
			text-align: center;
			border-radius: 15px;
			line-height: 15px;
			cursor: pointer;
		}
		.popup .form h2 {
			text-align: center;
			color: black;
			margin: 10px 0px 20px;
			font-size: 25px;

		}
		.popup .form .form-element {
			margin: 15px 0px;

		}
		.popup .form .form-element label{
			font-size: 14px;
			color: black;


		}
		.popup .form .form-element input[type="text"],
		.popup .form .form-element input[type="password"] {

			margin: 5px;
			display: block;
			width: 90%;
			padding: 10px;
			outline: none;
			border: 1px solid black;
			border-radius: 5px;
		}
		.popup .form .form-element input[type="checkbox"] {
			margin-right: 5px;
		}
		.popup .form .form-element button {
			width: 100%;
			height: 40px;
			border: none;
			outline: none;
			font-size: 15px;
			background: #00baff;
			color: #fff;
			border-radius: 10px;
			cursor: pointer;
		}
		.popup .form .form-element a {
			display: block;
			text-align: right;
			font-size: 15px;
			color: #1a79ca;
			text-decoration: none;
			font-weight: 600;

		}
