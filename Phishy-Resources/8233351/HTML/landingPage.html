<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <style>
   .home_images {
    position: absolute;
    top: 50px;
    bottom: 0;
    width: 100%;
}
/* Make each of the children 50% height of the wrap */
.home_image_one {
    background: url(one.jpeg) no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    height:50%;
    width:90%;
    margin-top: -40px;
    margin-left: 4.5%;
    border-radius: 25px;

}
.home_image_two {
    background: url(two.jpeg) no-repeat center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    height:50%;
    width:90%;
    margin-left: 4.5%;
    margin-top: 20px;
    border-radius: 25px;
}
  </style>
 </head>
 <body>
  <section class="row home_images">
   <div class="home_image_one" onclick="location.href ='login.html'">
   </div>
   <div class="home_image_two" onclick="location.href ='login2.html'">
   </div>
  </section>
 </body>
</html>
