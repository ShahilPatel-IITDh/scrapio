<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   404 - 존재하지 않는 페이지입니다.
  </title>
  <style>
   @import url(https://fonts.googleapis.com/css?family=Gilda+Display);

html {
  background: #333;
  color: white;
  overflow: hidden;
  height: 100%;
  user-select: none;
}

.error {
  font-size: 30px;
  font-style: italic;
  text-align: center;
  width: 420px;
  height: 60px;
  line-height: 60px;
  margin: auto;
  position: absolute;
  top: -50px;
  bottom: 0;
  left: 0;
  right: 0;
  opacity: 1;
}

.info {
  text-align: center;
  font-size: 15px;
  text-align: center;
  width: 400px;
  height: 60px;
  line-height: 60px;
  margin: auto;
  position: absolute;
  top: 100px;
  bottom: 0;
  left: 0;
  right: 0;
 
}
  </style>
 </head>
 <body>
  <div class="error">
   잘못된 페이지 입니다.
  </div>
  <br/>
  <br/>
  <span class="info">
   다수의 신고가 접수된 페이지로 차단된 URL 주소 입니다.
   <a href="https://zrr.kr" style="color:orange;display:block;">
    뒤로가기
   </a>
  </span>
 </body>
</html>
