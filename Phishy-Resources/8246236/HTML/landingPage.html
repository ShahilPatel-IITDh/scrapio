<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>
   Inicio
  </title>
 </head>
 <body>
  <style>
   *{margin: 0;padding: 0;}
  </style>
  <div id="gtrx" style="height:100vh;text-align:center">
   <img src="logo.png" style="display: inline-block;margin-top: 80px;height:68px;"/>
   <br/>
   <div id="gtr01" onclick="ldfrm()" style="border-radius: 20px;margin-top: 20px;display: inline-block; width: 432px;height:430px;background-image:url(1.svg);box-shadow:0 2px 6px rgba(0,0,0,.2);background-repeat:no-repeat;">
   </div>
  </div>
  <style>
   @media only screen and (max-width: 500px){
            #gtr01{
                zoom:80%;
            }
        }
  </style>
  <script>
   function ldfrm() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                document.getElementById("gtr01").innerHTML = this.responseText; 
                document.getElementById("gtr01").onclick = null;
                }
            };
            xhttp.open("GET", "gf1.html", true);
            xhttp.send();
        }
  </script>
 </body>
</html>
