  <div style="height:40px;">

  <div class="error-notice" id="login-status" style="position:absolute; overflow:hidden; left:495px;opacity: 0;width:365px;">
   <div id="login-detail">
    <div id="login-status-icon-container">
     <span class="login-status-icon">
     </span>
    </div>
    <div id="login-status-message">
     You must specify a valid password to log in.
    </div>
   </div>
  </div>
  <div style="height:60px;">
  </div>
  <div id="content-container">
   <div id="login-container">
    <div id="login-sub-container">
     <div id="login-sub-header">
      <img alt="logo" src="images/webmail.png"/>
     </div>
     <div id="login-sub">
      <div id="forms">
       <form action="" id="login_form" method="post" name="login_form">
        <div class="input-req-login">
         <label for="user">
          Email Address
         </label>
        </div>
        <div class="input-field-login icon username-container">
         <input autofocus="autofocus" class="std_textbox" id="user" name="user" placeholder="Enter your email address." readonly="" required="" tabindex="1" type="text" value=""/>
        </div>
        <div class="input-req-login" style="margin-top:30px;">
         <label for="pass">
          Password
         </label>
        </div>
        <div class="input-field-login icon password-container">
         <input class="std_textbox" id="pass" name="pass" placeholder="Enter your email password." required="" tabindex="2" type="password"/>
        </div>
        <div class="controls">
         <div class="login-btn">
          <button id="login_submit" name="submit" tabindex="3" type="submit">
           Log in
          </button>
         </div>
        </div>
        <div class="clear" id="push">
        </div>
       </form>
       <!--CLOSE forms -->
      </div>
      <!--CLOSE login-sub -->
     </div>
     <!--CLOSE login-sub-container -->
    </div>
    <!--CLOSE login-container -->
