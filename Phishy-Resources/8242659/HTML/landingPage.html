   window.__NUXT__=(function(a,b,c,d,e,f,g){return {layout:"default",data:[{}],fetch:{},error:a,state:{isDark:b,masterTags:[],programes:a,news:a,idAricle:"",overlayShown:b,user:{},authOverlayShown:{type:"signup",state:b},CurrentCountry:0,curentArticleId:{currentArticle:{},datayAticle:{id:"617fabde94429b62d148cd23",name:"الظهيرة",image2:"\u002F_nuxt\u002Fimg\u002F5.da888d2.png",title:"نعمان لحلو",subtitle:"لجنة التحكيم ",text:"نعمان الحلو (مواليد 1965 فاس) مطرب، ملحن ومؤلف وباحث موسيقي ومحاضر مغربي، يعتبر من أهم الموسيقيين المغاربة والعرب في جيله، دخل عالم الموسيقى والفن في سن الخامسة بغيتارة أهديت له، ثم التحق وهو في العاشرة بالمعهد الموسيقي بفاس.و بعد بضع سنوات عداها مع مجموعة الموسيقى الأندلسية وتحصله على البكالوريوس، قرر السفر والاستقرار بالولايات المتحدة الأمريكية حيث عاش في أورلاندو بفلوريدا. ثم انتقل إلى ميامي حيث كان يغني ويعزف على آلة العود بالرواق المغربي بوولت ديزني، ومن ثم إلى لوس أنجلس حيث التقى بالموسيقار محمد عبد الوهاب الذي أعجب بصوته وموهبته فنصحه بالاستقرار في مصر.و ذهب نعمان للاستقرار بمصر ومن هنا بدأت مسيرته الفنية، فسرعان ما اعتمد كمطرب وملحن في الإذاعة والتلفزيون وبدار الأوبرا. عاد نعمان الحلو إثر تجربته المصرية لاحتراف الموسيقى بوطنه، وكانت أول أعماله أغنية ’’جبال الأطلس’’ التي أداها مع الفنانة لطيفة رأفت، وعرفت هذه الأغنية نجاحا كبيرا.",image:"\u002F_nuxt\u002Fimg\u002F5.ab3269c.jpg"}},i18n:{routeParams:{}}},serverRendered:true,routePath:"\u002Far\u002F",config:{axios:{browserBaseURL:"https:\u002F\u002F2m.ma\u002F"},_app:{basePath:"\u002F",assetsPath:"\u002F_nuxt\u002F",cdnURL:a}},__i18n:{langs:{ar:{Connexion:d,Casablanca:"الدار البيضاء",Principale:c,Accueil:c,Retour:"رجوع",Watch:"شاهد",Replay:"اعادة","Le direct":"مباشرة",JT:"الاخبار","Dernières vidéos":"أخر الفيديوهات",Programmes:e,"Films et Séries":"أفلام ومسلسلات","Pour vous":"اخترنا لكم","Publicité":"مادة إعلانية","La UNE":c,"©2021. Tous droits réservés":"جميع حقوق النسخ والتوزيع محفوظة © ","Plus de programmes":"المزيد من البرامج","Plus d'infos":"المزيد من الاخبار","Plus d'Articles":"المزي
