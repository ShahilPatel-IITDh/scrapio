<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   404 - This application has been deactivated
  </title>
  <style type="text/css">
   body {
      background:  #f6d5d7;
      color:       #333;
      font-family: Helvetica,Arial,Verdana,sans-serif;
      font-size:   12px;
      line-height: 16px;
      margin:      0;
    }
    .cc_error {
      margin:     10% auto 0;
      max-width:  500px;
      text-align: center;
    }
    .cc_error__advice {
      color:      #333;
      font-size:  18px;
      font-style: italic;
      line-height: 1.2em;
    }
    .cc_error__advice a {
      color: #aaa;
    }
    .cc_error__code {
      color:       #333;
      font-size:   50px;
      line-height: 50px;
      margin:      .7em 0;
    }
    .cc_error__message {
      font-size:   24px;
      font-weight: normal;
      margin:      0;
    }
    .cc_panel--center {
      margin-top: 160px;
      padding: 1px 20px;
    }
  </style>
  <link href="https://clever-cloud.com/img/favicon.png" rel="shortcut icon"/>
 </head>
 <body>
  <div class="cc_panel--center">
   <div class="cc_error">
    <h2 class="cc_error__code">
     404
    </h2>
    <h3 class="cc_error__message">
     This application has been deactivated
    </h3>
    <p class="cc_error__advice">
     This content which was hosted using the Clever Cloud services has been
          deactivated due to a breach of the Clever Cloud
          Terms and Conditions of Use.
    </p>
   </div>
  </div>
 </body>
</html>
