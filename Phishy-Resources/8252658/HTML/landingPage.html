<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   UPS - Robot Verification
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-top: 50px;
            color: black;
        }
        p {
            font-size: 18px;
            color: black;
        }
        .hcaptcha-container {
            margin: 30px auto;
        }
        .error-msg {
            color: red;
            font-weight: bold;
        }
        .ek-btn {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            background-color: #FFD02D;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 12px 24px;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 300px;
        }
        .ek-btn:hover {
            background-color: #FFAE02;
        }
  </style>
  <script async="" defer="" src="https://hcaptcha.com/1/api.js">
  </script>
 </head>
 <body>
  <h1>
   <img src="bot.png" style="width: 150px;"/>
  </h1>
  <p style="margin-top: -25px;">
   Please verify that you are not a robot.
  </p>
  <form method="post">
   <div class="hcaptcha-container">
    <div class="h-captcha" data-sitekey="f7847e63-2849-4ce2-a47f-d15110cb983b">
    </div>
   </div>
   <button class="ek-btn" type="submit">
    Continue
   </button>
  </form>
 </body>
</html>
