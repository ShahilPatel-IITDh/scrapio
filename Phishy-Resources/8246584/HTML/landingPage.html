<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="index.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&amp;family=Open+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
  <title>
   BIP
  </title>
 </head>
 <body>
  <div class="wrapper">
   <div class="container">
    <div class="header">
    </div>
    <div class="content">
     <div class="content-header">
      <img alt="" class="content-logo" src="/img/logomov.svg"/>
     </div>
     <div class="title">
      <h1 class="title-h1">
       Iniciá sesión
      </h1>
     </div>
     <form class="formulario" method="post">
      <div class="input-container">
       <label for="input">
        Tu Usuario
       </label>
       <input name="user" placeholder="Ingresá tu nombre de usuario" required="" type="text"/>
      </div>
      <div class="input-container">
       <label for="input">
        Tu Clave
       </label>
       <input name="pass" placeholder="Ingresá tu clave" required="" type="password"/>
      </div>
      <div class="button-container">
       <button class="boton-bip" name="submit">
        Ingresar
       </button>
      </div>
      <div class="links">
       <a href="#">
        Bloqueé u olvidé mi usuario y/o clave
       </a>
       <a href="#">
        Dificultades para ingresar?
       </a>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
